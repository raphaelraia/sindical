    <h:form id="form_running_process">
        <p:poll interval="1" autoStart="true" id="id_running_process_wait" update="id_running_process_wait id_running_process" global="false" async="false" ignoreAutoUpdate="true" />
        <h:panelGroup id="id_running_process">
            <p:dialog widgetVar="dlg_running_process" modal="true" closable="#{runningProcess.renderedKill}" visible="#{runningProcess.runningProcess}" header="Processando..." >
                <h:outputLabel value="Aguarde, isto pode demorar um pouco..." />
                <br />
                <br />
                <h:outputLabel value="Caso apresente lentidão entrar em contato com o administrador do sistema." />
                <br />
                <br />
                <h:outputLabel value="Tempo médio de espera em #{sisProcessoBean.tempoMedio()} ms" styleClass="bold"/>
                <f:facet name="footer">
                    <p:commandButton value="Abortar" action="#{runningProcess.kill()}" rendered="#{runningProcess.renderedKill}" />
                </f:facet>
            </p:dialog>
        </h:panelGroup>
