<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pesquisar Notificações</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
    </h:head>
    <h:body>
        <f:subview id="header">
            <ui:include src="templates/templatePrime.xhtml"/>
        </f:subview>
        <f:view>
            <p:panel styleClass="wrapper" style="border: 0px;">
                <h:form id="form_pesquisa_sis_notificacao">
                
                    <h:outputText value="Pesquisa Notificações" styleClass="fonteHeader" />
                    <div class="clear"></div>                    
                </h:form>
            </p:panel>
            <p:panel style="margin: auto 0;">
                <h:form id="form_grid_pesquisa_sis_pessoa">
                    <h:panelGrid id="i_panel_grid" style="width: 100%">
                        <p:dataTable value="#{sisNotificacaoBean.listSisNotificacao}" var="sisNotificacao" id="tbl" emptyMessage="Nenhuma registro encontrado" scrollHeight="400" scrollable="true" paginator="true" rows="5">
                            <p:column styleClass="text-center" width="25">
                                <p:commandButton icon="ui-icon-pencil" action="#{sisNotificacaoBean.edit(sisNotificacao)}" />
                            </p:column>
                            <p:column headerText="Inicio" width="80">
                                #{sisNotificacao.inicialString}
                            </p:column>
                            <p:column headerText="Hora inicial" width="80">
                                #{sisNotificacao.horaInicial}
                            </p:column>
                            <p:column headerText="Final" width="80">
                                #{sisNotificacao.finalString}
                            </p:column>
                            <p:column headerText="Hora final" width="80">
                                #{sisNotificacao.horaFinal}
                            </p:column>                            
                            <p:column headerText="Categoria">
                                #{sisNotificacao.sisNotificacaoCategoria.descricao}
                            </p:column>
                            <p:column headerText="Titulo">
                                <h:outputText escape="false" value="#{sisNotificacao.observacao}" style="border: 0; width: 100%; " />
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </h:form>
            </p:panel>
        </f:view>        
        <f:subview id="footer">
            <ui:include src="templates/templateFooter.xhtml"/>
        </f:subview>
    </h:body>
</ui:composition>
