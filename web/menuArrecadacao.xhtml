<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sindical - Menu Arrecadação</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" charset="UTF-8"/>
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important;} 
            .ui-button { padding: 3px!important; }
            .ui-selectonemenu-label .ui-inputfield{}
        </style>
    </h:head>

    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <h:form id="formMenuArrecadacao">
                        <p:panel style="border: 0px; margin: 0 auto; width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                            <p:menubar>
                                <p:submenu label="Cadastro" icon="ui-icon-document" style="margin-right: 15px">
                                    <p:menuitem value="Empresa"                action="#{chamadaPaginaBean.pessoaJuridica}"/>
                                    <p:menuitem value="Oposição"              action="#{chamadaPaginaBean.pagina('oposicao')}" />
                                    <p:menuitem value="Mensagem Boleto"       action="#{chamadaPaginaBean.mensagem}" />
                                    <p:menuitem value="Desc de Empregado" action="#{chamadaPaginaBean.descontoEmpregado}" />
                                    <p:submenu label="Rel. Empregados" icon="ui-icon-document">
                                        <p:menuitem value="Novo Pedido" action="#{chamadaPaginaBean.pagina('relacaoEmpregados')}" />
                                        <p:menuitem value="Entrega" action="#{chamadaPaginaBean.pagina('relacaoEmpregadosEntrega', 'relacaoEmpregadosBean')}" />                                            
                                    </p:submenu>
                                    <p:submenu label="Suporte" icon="ui-icon-document" style="margin-right: 15px">
                                        <p:menuitem value="Op. Acordo"          action="#{chamadaPaginaBean.pagina('operadorAcordo')}" />
                                        <p:menuitem value="Grupo de Cidades"    action="#{chamadaPaginaBean.paginaSimples('GrupoCidade', 'Grupo Cidade')}" />
                                        <p:menuitem value="Cidades do Grupo"     action="#{chamadaPaginaBean.pagina('grupoCidades')}" />
                                        <p:submenu label="Convenção" icon="ui-icon-document" style="margin-right: 15px">
                                            <p:menuitem value="Manutenção"              action="#{chamadaPaginaBean.paginaSimples('Convencao', 'Convencão')}" />                                            
                                            <p:menuitem value="Convenção -> Grupo Cidade"            action="#{chamadaPaginaBean.convencao}" />
                                            <p:menuitem value="Convenção Serviço"       action="#{chamadaPaginaBean.pagina('convencaoServico')}" />
                                            <p:menuitem value="Cnae Convenção"          action="#{chamadaPaginaBean.pagina('cnaeConvencao')}" />
                                            <p:menuitem value="Período Convenção"     action="#{chamadaPaginaBean.pagina('convencaoPeriodo')}" />
                                        </p:submenu>
                                        <p:menuitem value="Motivo Inativação"     action="#{chamadaPaginaBean.motivoInativacao}" />
                                        <p:menuitem value="Tipo Centro Comercial" action="#{chamadaPaginaBean.tipoCentroComercial}" />
                                        <p:menuitem value="Centro Comercial"      action="#{chamadaPaginaBean.centroComercial}" />
                                        <p:menuitem value="Registro Empresarial"  action="#{chamadaPaginaBean.registroEmpresarial}" />
                                        <p:menuitem value="Certidão Disponível"   action="#{chamadaPaginaBean.pagina('certidaoDisponivel')}" />
                                    </p:submenu>
                                    <p:menuitem value="RAIS"     action="#{chamadaPaginaBean.pagina('rais')}" />
                                    <p:submenu label="Digitalização" icon="ui-icon-document" style="margin-right: 15px">
                                        <p:menuitem value="Grupo"     action="#{chamadaPaginaBean.pagina('grupoDigitalizacao')}" />
                                        <p:menuitem value="Documento" action="#{chamadaPaginaBean.pagina('digitalizacao')}" />
                                    </p:submenu>
                                    <p:menuitem value="Atualização Automática" action="#{chamadaPaginaBean.pagina('atualizacaoAutomaticaJuridica')}"/>
                                </p:submenu>

                                <p:submenu label="Movimento" icon="ui-icon-document" style="margin-right: 15px;">
                                    <p:menuitem value="Movimentos a Receber"       action="#{chamadaPaginaBean.movimentosReceber}" />
                                    <p:menuitem value="Baixar Boleto"              action="#{chamadaPaginaBean.baixaBoleto}" />
                                    <p:menuitem value="Extrato na Tela"            action="#{chamadaPaginaBean.extratoTela}" />
                                    <p:menuitem value="Gerar Contribuição"         action="#{chamadaPaginaBean.contribuicao}" />
                                    <p:menuitem value="Fechamento de Caixa"        action="#{chamadaPaginaBean.fechamentoCaixa()}"/>
                                    <p:menuitem value="Impressão de Boletos"       action="#{chamadaPaginaBean.impressaoBoletos}" />
                                    <p:menuitem value="Impressão Individual"       action="#{chamadaPaginaBean.processamentoIndividual}" />
                                    <p:menuitem value="Retorno Banco"              action="#{chamadaPaginaBean.retornoBanco}" />
                                    <p:menuitem value="Autoriza Retorno"    action="#{chamadaPaginaBean.pagina('autorizaReprocessamentoRetorno')}" />
                                    <p:menuitem value="Remessa"                    action="#{chamadaPaginaBean.pagina('remessa')}" />
                                    <p:menuitem value="Retorno Padrao"             action="#{chamadaPaginaBean.retornoPadrao}" rendered="false"/>
                                    <p:submenu label="Envio de Emails">
                                        <p:menuitem value="Contribuinte" action="#{chamadaPaginaBean.enviarArquivosContribuinte}" actionListener="#{enviarArquivosBean.defineIipoEnvio('contribuinte')}"/>
                                        <p:menuitem value="Escritório" action="#{chamadaPaginaBean.enviarArquivosContabilidade}" actionListener="#{enviarArquivosBean.defineIipoEnvio('contabilidade')}" />
                                    </p:submenu>
                                    <p:menuitem value="Gerar Notificação" action="#{chamadaPaginaBean.notificacao()}" />
                                    <p:menuitem value="Telemarketing" action="#{chamadaPaginaBean.pagina('telemarketing', 'tmktHistoricoBean')}"/>
                                    <p:menuitem value="Download Doc. Web" action="#{chamadaPaginaBean.pagina('downloadDocumentosWeb')}" />
                                    <p:menuitem value="Folha Empresa" action="#{chamadaPaginaBean.pagina('folhaEmpresa')}" />
                                </p:submenu>

                                <p:submenu label="Relatórios" icon="ui-icon-document" style="margin-right: 15px">
                                    <p:submenu label="Cadastros">
                                        <p:menuitem value="Contribuintes" action="#{chamadaPaginaBean.pagina('relatorioContribuintes')}" />
                                        <p:menuitem value="Escritórios" action="#{chamadaPaginaBean.pagina('relatorioContabilidades')}" />
                                    </p:submenu>
                                    <p:submenu label="Movimentos">
                                        <p:menuitem value="Movimentos" action="#{chamadaPaginaBean.pagina('relatorioMovimentos', 'relatorioMovimentoBean')}" />
                                        <p:menuitem value="Comparativo de Arrecadação" action="#{chamadaPaginaBean.pagina('relatorioComparativoArrecadacao')}" />
                                    </p:submenu>
                                    <p:menuitem value="Comissão dos Acordos"    action="#{chamadaPaginaBean.fechamentoComissaoAcordo}" />
                                    <p:menuitem value="Oposição"                action="#{chamadaPaginaBean.pagina('relatorioOposicao')}" />
                                    <p:menuitem value="RAIS"                    action="#{chamadaPaginaBean.pagina('relatorioRais')}" actionListener="#{relatorioRaisBean.defineTCase(true)}"/>
                                    <p:menuitem value="RAIS - Não Enviadas"     action="#{chamadaPaginaBean.pagina('relatorioRais')}" actionListener="#{relatorioRaisBean.defineTCase(false)}" />
                                    <p:menuitem value="Certificados"            action="#{chamadaPaginaBean.pagina('relatorioCertificados')}" />
                                </p:submenu>
                            </p:menubar>
                        </p:panel>

                        <p:panel style="border: 0px; width: 1024px; height: 350px; margin: 0 auto">

                        </p:panel>
                    </h:form>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->
        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>                
    </h:body>
</ui:composition>
