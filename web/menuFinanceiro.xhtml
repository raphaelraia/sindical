<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sindical - Menu Financeiro</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" charset="UTF-8"/>
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  

        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important;} 
            .ui-button { padding: 3px!important; }            

            .ui-widget-content .ui-menu-list .ui-corner-all .ui-helper-clearfix .ui-menu-child .ui-shadow{
                margin-top: 20px!important;
            }
        </style>

        <script type="text/javascript">

        </script>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                    <ui:include src="templates/templateSuprimentoCaixa.xhtml"/>
                </f:subview>
                <f:view>
                    <h:form id="formMenuFinanceiro">
                        <p:panel style="border: 0px; margin: 0 auto;  width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                            <p:menubar >
                                <p:submenu label="Cadastro" icon="ui-icon-document" styleClass="margin-right-max">
                                    <p:submenu label="Pessoa">
                                        <p:menuitem value="Física"              action="#{chamadaPaginaBean.pessoaFisica}" />
                                        <p:menuitem value="Juridica"            action="#{chamadaPaginaBean.pessoaJuridica}" />
                                    </p:submenu>
                                    <p:menuitem value="Plano Contas"            action="#{chamadaPaginaBean.plano}" />
                                    <p:menuitem value="Conta Banco"             action="#{chamadaPaginaBean.contaBanco}" />
                                    <p:menuitem value="Conta Cobrança"          action="#{chamadaPaginaBean.contaCobranca}" />
                                    <p:menuitem value="Serv Conta Cobrança"     action="#{chamadaPaginaBean.servicoContaCobranca}" />
                                    <p:menuitem value="Conta Caixa/Banco"     action="#{chamadaPaginaBean.pagina('contaRotina')}" />
                                    <p:submenu label="Índices">
                                        <p:menuitem value="Manutenção"          action="#{chamadaPaginaBean.indiceMensal}" />
                                        <p:menuitem value="Índices"             action="#{chamadaPaginaBean.paginaSimples('Indice', 'Índice')}"/>
                                    </p:submenu>
                                    <p:submenu label="Serviços">
                                        <p:menuitem value="Manutenção"          action="#{chamadaPaginaBean.servicos}" />
                                        <p:menuitem value="Tipo de Serviço"     action="#{chamadaPaginaBean.paginaSimples('TipoServico', 'Tipo de Serviço')}"/>
                                        <p:menuitem value="Bloqueio Serviços"   action="#{chamadaPaginaBean.bloqueioServicos}" />
                                        <p:menuitem value="Serviço Rotina"      action="#{chamadaPaginaBean.pagina('servicoRotina')}" />
                                        <p:menuitem value="Grupo Financeiro"    action="#{chamadaPaginaBean.grupoFinanceiro()}" />
                                    </p:submenu>
                                    <p:submenu label="Produtos">
                                        <p:menuitem value="Manutenção"          action="#{chamadaPaginaBean.pagina('produto')}" />
                                        <p:menuitem value="Produto Unidade"     action="#{chamadaPaginaBean.paginaSimples('ProdutoUnidade', 'Produto Unidade')}"/>
                                        <p:menuitem value="Produto Grupo"       action="#{chamadaPaginaBean.paginaSimples('ProdutoGrupo', 'Produto Grupo')}"/>
                                        <p:menuitem value="Produto SubGrupo"    action="#{chamadaPaginaBean.pagina('produtoSubGrupo')}"/>
                                        <p:menuitem value="Cores"               action="#{chamadaPaginaBean.paginaSimples('Cor', 'Cores')}"/>
                                        <p:menuitem value="Baixa de Produtos"   action="#{chamadaPaginaBean.pagina('baixaProdutoConsumo')}" title="(Consumo)"/>
                                    </p:submenu>                                    
                                    <p:menuitem value="Correção"                action="#{chamadaPaginaBean.pagina('correcao')}" />
                                    <p:menuitem value="Caixa"                   action="#{chamadaPaginaBean.pagina('caixa')}" />
                                    <p:menuitem value="Cartão Bancário"         action="#{chamadaPaginaBean.pagina('cartao')}" />
                                    <p:menuitem value="Conta Operação"          action="#{chamadaPaginaBean.pagina('contaOperacao')}" />
                                    <p:menuitem value="Conta Recebimento"       action="#{chamadaPaginaBean.pagina('contaRecebimento')}" />
                                    <p:menuitem value="Desconto Promocional"    action="#{chamadaPaginaBean.pagina('descontoPromocional')}" />
                                    <p:submenu label="Suporte">
                                        <p:menuitem value="Salário Mínimo"              action="#{chamadaPaginaBean.pagina('salarioMinimo')}" />
                                        <p:menuitem value="Classificação Econômica"     action="#{chamadaPaginaBean.pagina('classificacaoEconomica')}" />
                                    </p:submenu>
                                </p:submenu>

                                <p:submenu label="Movimento" icon="ui-icon-document" style="margin-right: 15px">
                                    <p:menuitem value="Lançamento Financeiro"   action="#{chamadaPaginaBean.lancamentoFinanceiro()}"/>
                                    <p:submenu label="Pagamentos">
                                        <p:menuitem value="Contas a Pagar"          action="#{chamadaPaginaBean.pagina('contasAPagar')}"/>
                                        <p:menuitem value="Prev. Pagamento"         action="#{chamadaPaginaBean.pagina('previsaoPagamento')}" title="Previsão de Pagamentos"/>
                                    </p:submenu>
                                    <p:submenu label="Caixa">
                                        <p:menuitem value="Movimento"    action="#{chamadaPaginaBean.pagina('movimentoCaixa')}"/>
                                        <p:menuitem value="Fechamento Caixa Geral" action="#{chamadaPaginaBean.pagina('fechamentoCaixaGeral')}"/>
                                        <p:menuitem value="Fechamento de Caixa"   action="#{chamadaPaginaBean.fechamentoCaixa()}"/>
                                        <p:menuitem value="Transf. Entre Caixas"  onclick="PF('i_dlg_t').show()"/>
                                        <p:menuitem value="Transf. p/ CX Central" action="#{chamadaPaginaBean.caixaFechado()}"/>
                                        <p:menuitem value="Suprimento de Caixa" action="#{suprimentoCaixaBean.novo()}" />
                                    </p:submenu>
                                    <p:submenu label="Banco">
                                        <p:menuitem value="Movimento"    action="#{chamadaPaginaBean.movimentoBancario()}"/>
                                        <p:menuitem value="Transf. Entre Contas" action="#{transferenciaEntreContasBean.novo()}" onclick="PF('dlg_transferencia_contas').show()" update="panel_transferencia_contas"/>
                                        <p:menuitem value="Suprimento de Caixa" action="#{suprimentoCaixaBean.novo()}" />
                                        <p:menuitem value="Deposito"     action="#{chamadaPaginaBean.depositoBancario()}"/>
                                        <p:menuitem value="Cartões"      action="#{chamadaPaginaBean.pagina('movimentoCartao')}"/>
                                        <p:menuitem value="Conciliação"  action="#{chamadaPaginaBean.pagina('conciliacao')}" disabled="true"/>
                                    </p:submenu>
                                    <p:menuitem value="Fechamento Diário"       action="#{chamadaPaginaBean.pagina('fechamentoDiario')}"/>
                                    <p:menuitem value="Impressão Cheques" action="#{chamadaPaginaBean.pagina('impressaoCheque')}" />                                    
                                    <p:submenu label="Suporte">
                                        <p:menuitem value="Recibo Gerado"           action="#{chamadaPaginaBean.reciboGerado()}" />                                    
                                    </p:submenu>
                                </p:submenu>

                                <p:submenu label="Relatórios" icon="ui-icon-document" style="margin-right: 15px">
                                    <p:menuitem value="Movimento Diário"        action="#{chamadaPaginaBean.pagina('relatorioMovimentoDiario')}"/>
                                    <p:submenu label="Contábil">
                                        <p:menuitem value="Balancete"           action="#{chamadaPaginaBean.pagina('relatorioBalancete')}"/>
                                        <p:menuitem value="Diário"              action="#{chamadaPaginaBean.pagina('relatorioContabil')}"/>
                                        <p:menuitem value="Plano de Contas"     action="#{chamadaPaginaBean.pagina('relatorioPlanoContas')}"/>
                                    </p:submenu>
                                    <p:submenu label="Financeiro">
                                        <p:menuitem value="Financeiro"           action="#{chamadaPaginaBean.pagina('relatorioFinanceiro')}"/>
                                        <p:menuitem value="Cheques Recebidos"    action="#{chamadaPaginaBean.relatorioChequesRecebidos()}"/>
                                        <p:menuitem value="Cheques Emitidos"     action="#{chamadaPaginaBean.pagina('relatorioChequesEmitidos')}"/>
                                        <p:menuitem value="Fechamento Guias"     action="#{chamadaPaginaBean.pagina('relatorioFechamentoGuias')}"/>
                                        <p:menuitem value="Estornos"             action="#{chamadaPaginaBean.pagina('relatorioEstorno')}"/>
                                        <p:menuitem value="Tabela de Preços"     action="#{chamadaPaginaBean.pagina('relatorioTabelaPrecos')}"/>
                                        <p:menuitem value="Caixa"                action="#{chamadaPaginaBean.pagina('relatorioCaixa')}"/>
                                        <p:menuitem value="Contas a Pagar/Pagas" action="#{chamadaPaginaBean.pagina('relatorioContasPagar')}"/>
                                        <p:menuitem value="Produtos"             action="#{chamadaPaginaBean.pagina('relatorioProdutos')}"/>
                                    </p:submenu>
                                </p:submenu>
                            </p:menubar>

                            <p:panel style="text-align: center; background: #f6f6f6;  margin-top: 50px; width: 240px ">
                                <f:facet name="header">
                                    <h:outputText style="font-weight: bold" value="Transferência entre Caixas" />
                                </f:facet>
                                <p:commandLink onclick="PF('i_dlg_t').show()" title="Abrir Transferência entre Caixas" style="clear: both">
                                    <h:graphicImage value="/Imagens/transfer-ico.png" style="width: 100px" /><br />
                                </p:commandLink>
                            </p:panel>
                        </p:panel>

                        <p:growl id="i_msg_t_g" showDetail="true" />  
                        <p:dialog widgetVar="i_dlg_t" header="Transferência entre Caixas" resizable="false" modal="true">
                            <p:messages id="i_msg_t" showDetail="true" closable="true" />  
                            <h:panelGrid style="clear: both; width: 100%; margin-top: 20px" columns="4">
                                <p:column>
                                    <h:outputLabel value="Meu Caixa"/><br />
                                    <p:selectOneMenu id="i_select_c2" value="#{fechamentoCaixaBean.idCaixa}" style="padding-right: 20px; margin-right: 20px">
                                        <p:ajax event="change" update="i_select_c2" global="false"/>
                                        <f:selectItems value="#{fechamentoCaixaBean.listaCaixa}"/>
                                    </p:selectOneMenu>
                                </p:column>

                                <p:column>
                                    <h:outputLabel value="Tipo de Transferência"/><br /><br />
                                    <h:outputLabel value="DINHEIRO" style="font-size: 12pt!important; font-weight: bold;  margin-right: 70px"/><br />
                                </p:column>

                                <p:column>
                                    <h:outputLabel value="Valor"/><br />
                                    <p:inputText id="i_valor_t" value="#{fechamentoCaixaBean.valorTransferencia}" style="margin-right: 15px" dir="rtl">
                                        <p:ajax event="change" update="i_valor_t" global="false"/>
                                    </p:inputText>
                                </p:column>

                                <p:column>
                                    <h:outputLabel value="Para o Caixa"/><br />
                                    <p:selectOneMenu id="i_select_cd" value="#{fechamentoCaixaBean.idCaixaDestino}" style="padding-right: 20px; margin-right: 15px">
                                        <p:ajax event="change" update="i_select_cd" global="false"/>
                                        <f:selectItems value="#{fechamentoCaixaBean.listaCaixaDestino}"/>
                                    </p:selectOneMenu>
                                </p:column>
                            </h:panelGrid>

                            <h:panelGrid>
                                <p:column>
                                    <p:commandButton global="false" value="Transferir" type="submit" styleClass="ui-confirmdialog-yes" action="#{fechamentoCaixaBean.transferir()}" update="i_msg_t i_msg_t_g i_valor_t" style="clear: both; float: left" icon="ui-icon-check" />  
                                    <p:commandButton value="Fechar"   type="button" styleClass="ui-confirmdialog-no" onclick="PF('i_dlg_t').hide()" style="float: left" icon="ui-icon-close"/>       
                                </p:column>
                            </h:panelGrid>
                        </p:dialog>   

                        <p:dialog widgetVar="dlg_transferencia_contas" header="Transferência entre Contas Bancárias" resizable="false" modal="true">
                            <h:panelGrid id="panel_transferencia_contas">
                                <p:messages showDetail="true" closable="true" />  
                                <h:panelGrid style="clear: both; width: 100%; margin-top: 20px" columns="4">
                                    <p:column>
                                        <h:outputLabel value="Conta de Saída"/><br />
                                        <p:selectOneMenu value="#{transferenciaEntreContasBean.indexContaSaida}" style="width: 300px; margin-right: 20px">
                                            <p:ajax event="change" update="@this id_conta_entrada" listener="#{transferenciaEntreContasBean.loadListaContaEntrada()}" global="false"/>
                                            <f:selectItems value="#{transferenciaEntreContasBean.listaContaSaida}"/>
                                        </p:selectOneMenu>
                                    </p:column>

                                    <p:column>
                                        <h:outputLabel value="Tipo de Transferência"/><br /><br />
                                        <h:outputLabel value="DINHEIRO" style="font-size: 12pt!important; font-weight: bold;  margin-right: 70px"/><br />
                                    </p:column>

                                    <p:column>
                                        <h:outputLabel value="Valor"/><br />
                                        <p:inputText value="#{transferenciaEntreContasBean.valorString}" style="margin-right: 15px" dir="rtl">
                                            <p:ajax event="change" update="@this" global="false"/>
                                        </p:inputText>
                                    </p:column>

                                    <p:column>
                                        <h:outputLabel value="Para a Conta"/><br />
                                        <p:selectOneMenu id="id_conta_entrada" value="#{transferenciaEntreContasBean.indexContaEntrada}" style="width: 300px;">
                                            <p:ajax event="change" update="@this" global="false"/>
                                            <f:selectItems value="#{transferenciaEntreContasBean.listaContaEntrada}"/>
                                        </p:selectOneMenu>
                                    </p:column>
                                </h:panelGrid>
                            </h:panelGrid>

                            <h:panelGrid>
                                <p:column>
                                    <p:commandButton value="Transferir" type="submit" styleClass="ui-confirmdialog-yes" action="#{transferenciaEntreContasBean.transferir()}" update="panel_transferencia_contas" style="clear: both; float: left" icon="ui-icon-check" global="false" />  
                                    <p:commandButton value="Fechar" type="button" styleClass="ui-confirmdialog-no" onclick="PF('dlg_transferencia_contas').hide()" style="float: left" icon="ui-icon-close"/>       
                                </p:column>
                            </h:panelGrid>
                        </p:dialog>                        
                    </h:form>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->
        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>          
    </h:body>
</ui:composition>
