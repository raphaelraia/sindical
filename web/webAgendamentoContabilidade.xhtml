<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>web - Agendamento Contabilidade</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important;} 
            .ui-button { padding: 3px!important; }    
            .ui-datatable tr.ui-datatable-even:hover, .ui-datatable tr.ui-datatable-odd:hover {
                background: #ECF3FE;
            }
            .tblNovaChance{
                background-color: #ffde58!important;
            } 
        </style>

        <script type="text/javascript">

        </script>
    </h:head>
    <h:body>
        <f:subview id="header">
            <ui:include src="templates/templatePrimeWeb.xhtml"/>
            <ui:include src="templates/templateStatus.xhtml"/>
        </f:subview>

        <f:view>
            <h:form id="formAgendamentoContabilidade">
                <h:panelGrid style="margin: 0 auto; width: 1024px">
                    <h:outputText value="Agendamento de Homologação" />
                </h:panelGrid>

                <h:panelGrid style="margin: 0 auto; width: 1024px">
                    <p:panel styleClass="fundoCinza">
                        <h:panelGrid columns="4">
                            <h:panelGroup id="i_dates" layout="block" rendered="#{webAgendamentoContabilidadeBean.idStatus ne 8}"> 
                                <p:calendar size="8" value="#{webAgendamentoContabilidadeBean.data}" pattern="dd/MM/yyyy" navigator="true" yearRange="c-1:c+1" mask="99/99/9999" mindate="#{webAgendamentoContabilidadeBean.mindate}" maxdate="#{webAgendamentoContabilidadeBean.maxdate}" rendered="#{webAgendamentoContabilidadeBean.idStatus ne 8}">
                                    <p:ajax event="dateSelect" update="tbl id_msg_web" listener="#{webAgendamentoContabilidadeBean.clearHorarios()}"/>
                                    <p:ajax event="change" update="tbl id_msg_web i_dates" listener="#{webAgendamentoContabilidadeBean.clearHorarios()}"/>
                                </p:calendar>
                            </h:panelGroup>

                            <p:selectOneMenu value="#{webAgendamentoContabilidadeBean.idStatus}" style="width: 200px">
                                <p:ajax event="change" update="tbl id_msg_web i_dates"  listener="#{webAgendamentoContabilidadeBean.clearHorariosStatus()}"/>
                                <f:selectItems value="#{webAgendamentoContabilidadeBean.listaStatus}"/>
                            </p:selectOneMenu>

                            <p:selectOneMenu value="#{webAgendamentoContabilidadeBean.filtraPor}">
                                <p:ajax event="change" update="tbl id_msg_web" listener="#{webAgendamentoContabilidadeBean.clearHorarios()}"/>
                                <f:selectItem itemValue="todos" itemLabel="Todos"/>
                                <f:selectItem itemValue="selecionado" itemLabel="Selecionado"/>
                            </p:selectOneMenu>

                            <p:commandLink value="Documentos para Homologação" onclick="PF('dlg_homologacao_documentos').show()" style="margin-left: 50px; color: #132fff"/>
                        </h:panelGrid>        
                    </p:panel>
                </h:panelGrid>

                <h:panelGrid style="margin: 0 auto; width: 1024px;">
                    <h:panelGroup style="overflow:auto; height:150px" layout="block">
                        <p:selectOneRadio layout="grid" value="#{webAgendamentoContabilidadeBean.idSelectRadio}" columns="1">
                            <p:ajax event="change" update="tbl id_msg_web i_filial" listener="#{webAgendamentoContabilidadeBean.clearHorarios()}" />
                            <f:selectItems value="#{webAgendamentoContabilidadeBean.listaEmpresas}"/>
                        </p:selectOneRadio>
                    </h:panelGroup>
                </h:panelGrid>

                <p:poll id="poolMonitor" interval="5" update="poolMonitor tbl" listener="#{webAgendamentoContabilidadeBean.loadListHorarios()}" global="false" stop="#{webAgendamentoContabilidadeBean.visibleModal}" autoStart="true" ignoreAutoUpdate="true" delay="10" />

                <h:panelGrid style="margin: 0 auto; width: 1024px">
                    <p:messages  id="id_msg_web" closable="true" showDetail="true"/>
                </h:panelGrid>

                <h:panelGroup style="margin: 0 auto; width: 1024px" id="tbl" layout="block" styleClass="margin-top-max">
                    <p:outputLabel value="LOCAL: #{webAgendamentoContabilidadeBean.filialLocal.filial.fantasia}" />
                    <p:dataTable value="#{webAgendamentoContabilidadeBean.listaHorarios}" var="linha" emptyMessage="Nenhum horário para esta data!" styleClass="margin-top-max" rowStyleClass="#{(webAgendamentoContabilidadeBean.idStatus eq 8 and linha.argumento9.dtRecusa1 ne null and  linha.argumento9.dtSolicitacao2 eq null) ? 'tblNovaChance' : ''}">
                        <p:column width="15">  
                            <p:rowToggler />  
                        </p:column> 

                        <p:column headerText="Horários" width="60" style="text-align: center" rendered="#{webAgendamentoContabilidadeBean.idStatus ne 8}">
                            <p:commandLink action="#{webAgendamentoContabilidadeBean.agendar(linha)}" value="#{linha.argumento0.hora}" update=":formAgendamentoContabilidade:i_panel_agendamento :formAgendamentoContabilidade:id_msg_web"/>
                        </p:column>

                        <p:column headerText="Solicitação" width="60" style="text-align: center" rendered="#{webAgendamentoContabilidadeBean.idStatus eq 8}">
                            <p:commandLink action="#{webAgendamentoContabilidadeBean.agendar(linha)}" value="#{linha.agendamento9.emissao}" update=":formAgendamentoContabilidade:i_panel_agendamento :formAgendamentoContabilidade:id_msg_web"/>
                        </p:column>

                        <p:column width="70" style="text-align: center" rendered="#{webAgendamentoContabilidadeBean.idStatus eq 1}">
                            <h:outputText value="#{linha.argumento8}"/>
                        </p:column>

                        <p:column headerText="CNPJ" width="150" style="text-align: center">
                            <h:outputText value="#{linha.argumento1}"/>
                        </p:column>

                        <p:column headerText="Empresa" width="280">
                            <h:outputText value="#{linha.argumento2}" style="font-size: 8pt!important"/>
                        </p:column>

                        <p:column headerText="Funcionário" width="200">
                            <h:outputText value="#{linha.argumento7.fisica.pessoa.nome}" style="font-size: 8pt!important"/>
                        </p:column>

                        <p:column headerText="Motivo da Recusa" rendered="#{(webAgendamentoContabilidadeBean.idStatus eq 8 and linha.argumento9.dtRecusa1 ne null)}">
                            #{linha.argumento9.motivoRecusa}
                        </p:column>  

                        <p:column headerText="Imprimir Protocolo" style="text-align: center" width="80">
                            <p:commandLink action="#{protocoloAgendamento.imprimir(linha.argumento9)}" target="_blank" value="#{linha.argumento9.id}" rendered="#{webAgendamentoContabilidadeBean.idStatus == 2}" ajax="false"/>
                        </p:column>


                        <p:rowExpansion>
                            <h:panelGrid columns="5" styleClass="sbb">
                                <p:column>
                                    <h:outputLabel value="Protocolo" style="font-weight: bold"/><br />
                                    <h:outputText  value="#{linha.argumento9.id}"/>
                                </p:column>

                                <p:column>
                                    <h:outputLabel value="Usuário" style="font-weight: bold"/><br />
                                    <h:outputText value="#{linha.argumento6}"/>
                                </p:column>

                                <p:column>
                                    <h:outputLabel value="Homologador" style="font-weight: bold"/><br />
                                    <h:outputText value="#{linha.argumento3}"/>
                                </p:column>

                                <p:column>
                                    <h:outputLabel value="Contato" style="font-weight: bold"/><br />
                                    <h:outputText value="#{linha.argumento4}"/>
                                </p:column>

                                <p:column>
                                    <h:outputLabel value="Telefone" style="font-weight: bold"/><br />
                                    <h:outputText value="#{linha.argumento5}"/>
                                </p:column>
                            </h:panelGrid>
                        </p:rowExpansion>
                    </p:dataTable>
                </h:panelGroup>

                <p:commandLink styleClass="idNovo iLink" style="width: 200px;" value="Agendar sem Horário" action="#{webAgendamentoContabilidadeBean.novoProtocolo()}" rendered="#{webAgendamentoContabilidadeBean.registro.agendarSemHorarioWeb}"/>

                <p:dialog widgetVar="dlg_agendamento" resizable="false" modal="true" height="550" width="870" visible="#{webAgendamentoContabilidadeBean.visibleModal}" closeOnEscape="true">
                    <f:facet name="header">
                        <h:outputLabel value="Agendamento de Homologação" /><br />
                        <p:messages autoUpdate="true" showDetail="true" closable="true" />
                    </f:facet>
                    <p:ajax event="close" listener="#{webAgendamentoContabilidadeBean.setVisibleModal(false)}" global="false" update=":formAgendamentoContabilidade:"/> 
                    <h:panelGrid id="i_panel_agendamento">
                        <p:panel styleClass="fundoCinza" style="width: 810px">
                            <h:panelGrid columns="4">
                                <h:column>
                                    <h:outputLabel value="Data" /><br />
                                    <p:inputText value="#{webAgendamentoContabilidadeBean.agendamento.data}" style="font-weight: bold; font-size: 11pt!important; text-align: center" readonly="true" size="8"/>
                                </h:column>

                                <h:column>
                                    <h:outputLabel value="Horário" style="margin-left: 20px"/><br />
                                    <p:inputText value="#{webAgendamentoContabilidadeBean.agendamento.horarios.hora}" style="font-weight: bold; font-size: 11pt!important; margin-left: 20px; text-align: center" readonly="true" size="8"/>
                                </h:column>

                                <h:column>
                                    <h:outputLabel value="Motivo Demissão" style="margin-left: 20px; color: red; font-weight: bold"/><br />
                                    <p:selectOneMenu value="#{webAgendamentoContabilidadeBean.idMotivoDemissao}" style="margin-left: 20px; width: 230px">
                                        <p:ajax event="change" update="@this" global="false" listener="#{webAgendamentoContabilidadeBean.loadMotivoFalecimento}" />
                                        <f:selectItems value="#{webAgendamentoContabilidadeBean.listaMotivoDemissao}"/>
                                    </p:selectOneMenu>
                                </h:column>

                                <h:column>
                                    <h:outputLabel value="Tipo de Aviso" style="margin-left: 20px; color: red; font-weight: bold"/><br />
                                    <p:selectOneMenu value="#{webAgendamentoContabilidadeBean.tipoAviso}" style="margin-left: 20px; width: 120px;">
                                        <p:ajax event="change" update="@this" global="false"/>
                                        <f:selectItem itemValue="" itemLabel=""/>
                                        <f:selectItem itemValue="false" itemLabel="Indenizado"/>
                                        <f:selectItem itemValue="true"  itemLabel="Trabalhado"/>
                                    </p:selectOneMenu>
                                </h:column>
                            </h:panelGrid>
                        </p:panel>

                        <h:panelGrid columns="4" style="margin-top: 20px; width: 820px">
                            <h:column>
                                <h:outputLabel value="CPF" style="color: red; font-weight: bold"/><br />
                                <p:inputMask value="#{webAgendamentoContabilidadeBean.fisica.pessoa.documento}" mask="999.999.999-99" size="13" readonly="#{webAgendamentoContabilidadeBean.fisica.id != -1}">
                                    <p:ajax event="change" listener="#{webAgendamentoContabilidadeBean.pesquisarFuncionarioCPF}" update="i_panel_agendamento" />
                                </p:inputMask>
                            </h:column>

                            <h:column>
                                <h:outputLabel value="Funcionário" style="color: red; font-weight: bold"/><br />
                                <p:inputText value="#{webAgendamentoContabilidadeBean.fisica.pessoa.nome}" readonly="#{webAgendamentoContabilidadeBean.fisica.id != -1}" size="60" converter="#{toUpperCase}">
                                    <p:ajax event="change" update="@this" global="false"/>
                                </p:inputText>
                            </h:column>

                            <h:column>
                                <h:outputLabel value="Nascimento"  styleClass="#{agendamentoBean.configuracaoHomologacao.webValidaDataNascimento ? 'font-color-red' : ''}"/><br />
                                <p:inputMask value="#{webAgendamentoContabilidadeBean.fisica.nascimento}" readonly="#{webAgendamentoContabilidadeBean.fisica.id != -1 and webAgendamentoContabilidadeBean.fisica.nascimento ne '01/01/1900'}" size="8" mask="99/99/9999">
                                    <p:ajax event="change" update="@this" global="false"/>
                                </p:inputMask>
                            </h:column>

                            <h:column>
                                <h:outputText value="Sexo"/><br />
                                <p:selectOneRadio value="#{webAgendamentoContabilidadeBean.fisica.sexo}" disabled="#{webAgendamentoContabilidadeBean.fisica.id != -1 and webAgendamentoContabilidadeBean.fisica.id != -1}">
                                    <p:ajax event="change" update="@this" global="false"/>
                                    <f:selectItem itemValue="F" itemLabel="Feminino"/>
                                    <f:selectItem itemValue="M" itemLabel="Masculino"/>
                                </p:selectOneRadio>
                            </h:column>
                        </h:panelGrid>
                        <h:panelGrid columns="3">

                            <h:column>
                                <h:outputLabel value="Telefone"/><br />
                                <h:column>
                                    <p:inputMask value="#{webAgendamentoContabilidadeBean.fisica.pessoa.telefone1}" mask="(99) 9999-9999">
                                        <p:ajax event="change" update="@this" />
                                    </p:inputMask>
                                </h:column>
                            </h:column>                            

                            <h:column>
                                <h:outputLabel value="Celular"/><br />
                                <p:inputMask value="#{webAgendamentoContabilidadeBean.fisica.pessoa.telefone3}" mask="#{mask.getTelefone(webAgendamentoContabilidadeBean.fisica.pessoa.telefone3)}" size="13">
                                    <p:ajax event="change" update="@this" />
                                </p:inputMask>
                            </h:column>

                            <h:column>
                                <h:outputLabel value="Email"/><br />
                                <p:inputText value="#{webAgendamentoContabilidadeBean.fisica.pessoa.email1}" size="30">
                                    <p:ajax event="change" update="@this" />
                                </p:inputText>
                            </h:column>                             
                        </h:panelGrid>

                        <h:panelGrid columns="4" style="margin-top: 10px">
                            <h:column>
                                <h:outputText value="Estado Civil"/><br />
                                <p:selectOneMenu value="#{webAgendamentoContabilidadeBean.fisica.estadoCivil}" disabled="#{webAgendamentoContabilidadeBean.fisica.id != -1 and webAgendamentoContabilidadeBean.fisica.id != -1}">
                                    <p:ajax event="change" update="@this" global="false"/>
                                    <f:selectItem itemValue="Amasiado(a)" itemLabel="Amasiado(a)"/>
                                    <f:selectItem itemValue="Casado(a)" itemLabel="Casado(a)"/>
                                    <f:selectItem itemValue="Desquitado(a)" itemLabel="Desquitado(a)"/>
                                    <f:selectItem itemValue="Divorciado(a)" itemLabel="Divorciado(a)"/>
                                    <f:selectItem itemValue="Indefinido" itemLabel="Indefinido"/>
                                    <f:selectItem itemValue="Separado(a)" itemLabel="Separado(a)"/>
                                    <f:selectItem itemValue="Solteiro(a)" itemLabel="Solteiro(a)"/>
                                    <f:selectItem itemValue="Viuvo(a)" itemLabel="Viúvo(a)"/>
                                </p:selectOneMenu>
                            </h:column>
                        </h:panelGrid>                        

                        <h:panelGrid columns="4" style="margin-top: 10px">
                            <p:commandButton value="Endereço" disabled="#{webAgendamentoContabilidadeBean.fisica.id != -1}" onclick="PF('dlg_endereco').show()"/>
                            <h:panelGrid rendered="#{webAgendamentoContabilidadeBean.fisica.id != -1}">
                                <h:outputLabel value="#{webAgendamentoContabilidadeBean.enderecoFisica.endereco.logradouro.descricao} 
                                               #{webAgendamentoContabilidadeBean.enderecoFisica.endereco.descricaoEndereco.descricao}, 
                                               #{webAgendamentoContabilidadeBean.enderecoFisica.numero} 
                                               #{webAgendamentoContabilidadeBean.enderecoFisica.endereco.cidade.cidade} - #{webAgendamentoContabilidadeBean.enderecoFisica.endereco.cidade.uf} 
                                               #{webAgendamentoContabilidadeBean.enderecoFisica.complemento}" style="font-size: 11pt!important"/>
                            </h:panelGrid>

                            <h:panelGrid rendered="#{webAgendamentoContabilidadeBean.fisica.id == -1}" columns="3">
                                <h:outputLabel value="#{webAgendamentoContabilidadeBean.enderecoFisica.endereco.logradouro.descricao} 
                                               #{webAgendamentoContabilidadeBean.enderecoFisica.endereco.descricaoEndereco.descricao}, 
                                               #{webAgendamentoContabilidadeBean.enderecoFisica.endereco.cidade.cidade} - #{webAgendamentoContabilidadeBean.enderecoFisica.endereco.cidade.uf}" 
                                               style="font-size: 11pt!important"/>

                                <p:inputText size="5" value="#{webAgendamentoContabilidadeBean.enderecoFisica.numero}" readonly="#{webAgendamentoContabilidadeBean.fisica.id != -1}" placeholder="Número" />
                                <p:inputText size="50" value="#{webAgendamentoContabilidadeBean.enderecoFisica.complemento}" readonly="#{webAgendamentoContabilidadeBean.fisica.id != -1}" placeholder="Complemento" converter="#{toUpperCase}">
                                    <p:ajax event="change" update="@this" global="false"/>
                                </p:inputText>
                            </h:panelGrid>
                        </h:panelGrid>

                        <h:panelGrid columns="5" style="margin-top: 10px">
                            <h:column>
                                <p:outputLabel value="Registro" /><br />
                                <p:selectOneMenu value="#{webAgendamentoContabilidadeBean.nrRegistro}" disabled="#{webAgendamentoContabilidadeBean.agendamento.id ne -1}">
                                    <p:ajax event="change" update="@this"/>
                                    <f:selectItems value="#{webAgendamentoContabilidadeBean.listNrRegistro}" />
                                </p:selectOneMenu>  
                            </h:column>
                            
                            <h:column>
                                <h:outputLabel value="Setor"/><br />
                                <p:inputText size="20" value="#{webAgendamentoContabilidadeBean.pessoaEmpresa.setor}" converter="#{toUpperCase}">
                                    <p:ajax event="change" update="@this" global="false"/>
                                </p:inputText>
                            </h:column>
                            
                            <h:column>

                                <h:column>
                                    <h:outputLabel value="Carteira" rendered="#{webAgendamentoContabilidadeBean.configuracaoHomologacao.webValidaCarteira}" styleClass="font-color-red"/>
                                    <h:outputLabel value="Carteira" rendered="#{!webAgendamentoContabilidadeBean.configuracaoHomologacao.webValidaCarteira}"/><br />
                                </h:column>
                                <p:inputText size="10" value="#{webAgendamentoContabilidadeBean.fisica.carteira}" readonly="#{not empty webAgendamentoContabilidadeBean.fisica.carteira and webAgendamentoContabilidadeBean.fisica.id != -1}">
                                    <p:ajax event="change" update="@this" global="false"/>
                                </p:inputText>
                            </h:column>

                            <h:column>
                                <h:column>
                                    <h:outputLabel value="Série" rendered="#{webAgendamentoContabilidadeBean.configuracaoHomologacao.webValidaSerie}" styleClass="font-color-red"/>
                                    <h:outputLabel value="Série" rendered="#{!webAgendamentoContabilidadeBean.configuracaoHomologacao.webValidaSerie}" />
                                    <br />
                                </h:column>
                                <p:inputText size="15" maxlength="15" value="#{webAgendamentoContabilidadeBean.fisica.serie}" readonly="#{not empty webAgendamentoContabilidadeBean.fisica.serie and webAgendamentoContabilidadeBean.fisica.id != -1}">
                                    <p:ajax event="change" update="@this" global="false"/>
                                </p:inputText>
                            </h:column>

                            <h:column>
                                <h:outputLabel value="Código do Funcionário" /><br />
                                <p:inputText size="20" value="#{webAgendamentoContabilidadeBean.pessoaEmpresa.codigo}">
                                    <p:ajax event="change" update="@this" global="false"/>
                                </p:inputText>
                            </h:column>
                        </h:panelGrid>   

                        <p:panel styleClass="fundoCinza">
                            <h:panelGrid columns="4">
                                <h:column>
                                    <h:outputLabel value="Profissão"/><br />
                                    <p:commandButton value="Função" onclick="PF('dlg_profissao').show()" global="false" style="#{webAgendamentoContabilidadeBean.configuracaoHomologacao.webValidaFuncao ? 'color: red; font-weight: bold' : ''}"/>
                                </h:column>

                                <h:column>
                                    <br />
                                    <p:inputText size="50" value="#{webAgendamentoContabilidadeBean.profissao.cbo} - #{webAgendamentoContabilidadeBean.profissao.profissao}" readonly="true" onclick="PF('dlg_profissao').show()" />
                                </h:column>

                                <h:column>
                                    <h:outputLabel value="Admissão"  style="#{webAgendamentoContabilidadeBean.configuracaoHomologacao.webValidaAdmissao == true ? 'color: red; font-weight: bold' : ''}"/><br />
                                    <p:inputMask size="8" value="#{webAgendamentoContabilidadeBean.pessoaEmpresa.admissao}" mask="99/99/9999" style="text-align: center">
                                        <p:ajax event="change" listener="#{webAgendamentoContabilidadeBean.actionValidaAdmissao()}" update="i_panel_agendamento" global="false"/>
                                    </p:inputMask>
                                </h:column>

                                <h:column>
                                    <h:outputLabel value="Demissão" style="color: red; font-weight: bold"/><br />
                                    <p:inputMask size="8" value="#{webAgendamentoContabilidadeBean.pessoaEmpresa.demissao}" mask="99/99/9999" style="text-align: center">
                                        <p:ajax event="change" listener="#{webAgendamentoContabilidadeBean.actionValidaDemissao()}" update="i_panel_agendamento" global="false"/>
                                    </p:inputMask>
                                </h:column>
                            </h:panelGrid>
                        </p:panel>

                        <p:panel style="margin-top: 10px">
                            <h:panelGrid columns="4">
                                <h:column>
                                    <h:outputText value="Empresa" style="font-weight: bold"/><br />
                                    <h:outputText value="#{webAgendamentoContabilidadeBean.empresa.pessoa.nome}" />
                                </h:column>

                                <h:column>
                                    <h:outputText value="Telefone" style="margin-left: 20px; font-weight: bold"/><br />
                                    <h:outputText value="#{webAgendamentoContabilidadeBean.empresa.pessoa.telefone1} / #{webAgendamentoContabilidadeBean.empresa.pessoa.telefone2}" style="margin-left: 20px;"/>
                                </h:column>

                                <h:column>
                                    <h:outputText value="Status" style="margin-left: 20px; font-weight: bold"/><br />
                                    <h:outputText value="#{webAgendamentoContabilidadeBean.statusEmpresa}" style="margin-left: 20px;"/>
                                </h:column>

                                <h:column>
                                    <br />
                                    <p:commandLink value="Imprimir Planilha" title="Imprimir Planilha de Débitos" style="margin-left: 15px;" action="#{webAgendamentoContabilidadeBean.imprimirPlanilha}" rendered="#{!webAgendamentoContabilidadeBean.statusEmpresa.equals('REGULAR')}" target="_blank" ajax="false" disabled="#{webAgendamentoContabilidadeBean.configuracaoHomologacao.webImprimirPlanilhaDebito}"/>
                                </h:column>
                            </h:panelGrid>

                            <h:panelGrid columns="1">
                                <h:column>
                                    <h:outputText value="Endereço da Empresa" style="font-weight: bold"/><br />
                                    <h:outputText value="#{webAgendamentoContabilidadeBean.strEndereco}"/>
                                </h:column>
                            </h:panelGrid>

                            <h:panelGrid id="i_panel_contato" columns="5">
                                <h:column>
                                    <h:column>
                                        <h:outputLabel value="Contato" rendered="#{webAgendamentoContabilidadeBean.configuracaoHomologacao.webValidaContato}" styleClass="font-color-red"/>
                                        <h:outputText value="Contato" rendered="#{!webAgendamentoContabilidadeBean.configuracaoHomologacao.webValidaContato}"/><br />
                                    </h:column>
                                    <p:inputText value="#{webAgendamentoContabilidadeBean.agendamento.contato}" size="20" converter="#{toUpperCase}">
                                        <p:ajax event="change" update="@this" global="false"/>
                                    </p:inputText>
                                </h:column>


                                <h:column>
                                    <h:column>
                                        <h:outputLabel value="Email" rendered="#{webAgendamentoContabilidadeBean.configuracaoHomologacao.webValidaEmail}" styleClass="font-color-red"/>
                                        <h:outputText value="Email" rendered="#{!webAgendamentoContabilidadeBean.configuracaoHomologacao.webValidaEmail}"/><br />
                                    </h:column>
                                    <p:inputText value="#{webAgendamentoContabilidadeBean.agendamento.email}" size="30" converter="#{toLowerCase}">
                                        <p:ajax event="change" update="@this" global="false"/>
                                    </p:inputText>
                                </h:column>

                                <h:column>
                                    <h:column rendered="#{webAgendamentoContabilidadeBean.tipoTelefone eq 'telefone'}">
                                        <h:column>
                                            <h:outputLabel value="Telefone" rendered="#{webAgendamentoContabilidadeBean.configuracaoHomologacao.webValidaTelefone}" styleClass="font-color-red"/>
                                            <h:outputText value="Telefone" rendered="#{!webAgendamentoContabilidadeBean.configuracaoHomologacao.webValidaTelefone}"/><br />
                                        </h:column>
                                        <p:inputMask value="#{webAgendamentoContabilidadeBean.agendamento.telefone}" style="text-align: center" mask="(99) 9999-9999" size="13">
                                            <p:ajax event="change" update="@this" global="false"/>
                                        </p:inputMask>
                                    </h:column>
                                    <h:column rendered="#{webAgendamentoContabilidadeBean.tipoTelefone eq 'celular'}">
                                        <h:outputLabel value="Telefone (Celular)"/><br />
                                        <p:inputMask value="#{webAgendamentoContabilidadeBean.agendamento.telefone}" style="text-align: center" mask="(99) 99999-9999" size="14">
                                            <p:ajax event="change" update="@this" global="false"/>
                                        </p:inputMask>
                                    </h:column>
                                </h:column>

                                <h:column>
                                    <br />
                                    <p:commandButton icon="ui-icon-help" title="Alterar Máscara do Telefone" action="#{webAgendamentoContabilidadeBean.alterarTipoMascara()}" update="i_panel_contato" global="false"/>
                                </h:column>
                            </h:panelGrid>
                        </p:panel>

                        <h:panelGrid>
                            <h:outputLabel value="** CONFIRA AS INFORMAÇÕES LANÇADAS. EM CASO DE ERRO ENTRAR EM CONTATO COM O SINDICATO **" style="color: red"/>
                            <br />
                            <h:outputLabel value="PENDÊNCIAS SOLICITADAS: #{webAgendamentoContabilidadeBean.agendamento.motivoRecusa}" rendered="#{webAgendamentoContabilidadeBean.agendamento.dtRecusa1 ne null and webAgendamentoContabilidadeBean.agendamento.status.id eq 8}" styleClass="bold font-color-red"/>
                            <h:column>
                                <h:outputLabel value="ENVIADA EM" rendered="#{webAgendamentoContabilidadeBean.agendamento.dtSolicitacao2 ne null}" />
                                <h:outputLabel value="#{webAgendamentoContabilidadeBean.agendamento.dtSolicitacao2}" rendered="#{webAgendamentoContabilidadeBean.agendamento.dtSolicitacao2 ne null}">
                                    <f:convertDateTime />
                                </h:outputLabel>                                
                            </h:column>                            
                            <h:outputLabel value="MOTIVO RECUSA: #{webAgendamentoContabilidadeBean.agendamento.motivoRecusa}" rendered="#{webAgendamentoContabilidadeBean.agendamento.dtRecusa1 ne null and webAgendamentoContabilidadeBean.agendamento.dtRecusa2 eq null and webAgendamentoContabilidadeBean.agendamento.status.id eq 9}" styleClass="bold font-color-red"/>
                            <h:outputLabel value="MOTIVO RECUSA 2: #{webAgendamentoContabilidadeBean.agendamento.motivoRecusa2}" rendered="#{webAgendamentoContabilidadeBean.agendamento.dtRecusa2 ne null and webAgendamentoContabilidadeBean.agendamento.status.id eq 9}" styleClass="bold font-color-red"/>
                        </h:panelGrid>

                        <h:panelGrid columns="2" style="width: 100%">
                            <h:column>
                                <h:panelGrid columns="6">
                                    <p:commandButton value="Agendar" action="#{webAgendamentoContabilidadeBean.salvar}" rendered="#{webAgendamentoContabilidadeBean.agendamento.id == -1}" update="formAgendamentoContabilidade:tbl formAgendamentoContabilidade:i_panel_agendamento id_msg_web"/>
                                    <p:commandButton value="Reenviar Pendências" action="#{webAgendamentoContabilidadeBean.salvar}" rendered="#{webAgendamentoContabilidadeBean.agendamento.id != -1 and webAgendamentoContabilidadeBean.agendamento.status.id eq 8 and webAgendamentoContabilidadeBean.agendamento.dtRecusa1 ne null and webAgendamentoContabilidadeBean.agendamento.dtSolicitacao2 eq null}" update="formAgendamentoContabilidade:tbl formAgendamentoContabilidade:i_panel_agendamento id_msg_web"/>
                                    <p:commandButton value="Novo" action="#{webAgendamentoContabilidadeBean.limpar()}" rendered="#{webAgendamentoContabilidadeBean.agendamento.id == -1}" update="formAgendamentoContabilidade:i_panel_agendamento id_msg_web"/>
                                    <p:commandButton value="Fechar" onclick="PF('dlg_agendamento').hide()" action="#{webAgendamentoContabilidadeBean.setVisibleModal(false)}" update=":formAgendamentoContabilidade:"/>                                    
                                    <p:commandButton value="Anexar documentos" type="button" onclick="PF('dgl_upload').show();" id="id_btn_uploads" rendered="#{webAgendamentoContabilidadeBean.configuracaoHomologacao.webDocumentoObrigatorio}" disabled="#{webAgendamentoContabilidadeBean.agendamento.id ne -1 and webAgendamentoContabilidadeBean.agendamento.status.id ne 8}"/>
                                    <p:commandButton value="Anexos (#{webAgendamentoContabilidadeBean.listFiles.size()})" action="#{webAgendamentoContabilidadeBean.loadListFiles}" oncomplete="PF('dgl_anexos').show()" id="id_btn_anexo" update="id_grid_uploads" rendered="#{webAgendamentoContabilidadeBean.configuracaoHomologacao.webDocumentoObrigatorio}" disabled="#{webAgendamentoContabilidadeBean.agendamento.id ne -1 and webAgendamentoContabilidadeBean.agendamento.status.id ne 8}"/> 
                                </h:panelGrid>
                            </h:column>

                            <h:column>
                                <p:commandButton value="Imprimir Protocolo" action="#{protocoloAgendamento.imprimir(webAgendamentoContabilidadeBean.agendamento)}" rendered="#{webAgendamentoContabilidadeBean.agendamento.id != -1}" style="float: right" ajax="false" />
                            </h:column>
                        </h:panelGrid>                        
                    </h:panelGrid>                
                </p:dialog>

                <p:dialog widgetVar="dgl_anexos" modal="true" width="400" height="300" header="Anexos" closable="true" >
                    <h:panelGrid id="id_grid_uploads" style="width: 350px">
                        <p:dataTable value="#{webAgendamentoContabilidadeBean.listFiles}" var="lista" emptyMessage="Nenhum arquivo encontrado">
                            <f:facet name="header">Documentos anexados (#{webAgendamentoContabilidadeBean.listFiles.size()})</f:facet>
                            <p:column headerText="Nome arquivo" width="300">
                                <a href="#{facesContext.externalContext.requestContextPath}/Cliente/#{controleUsuarioBean.clienteString}Arquivos/homologacao/#{(webAgendamentoContabilidadeBean.agendamento.id ne -1 ? webAgendamentoContabilidadeBean.agendamento.id : (('validacao/').concat(webAgendamentoContabilidadeBean.empresa.id).concat('/').concat(webAgendamentoContabilidadeBean.fisica.getId()).concat('/')))}/#{lista.argumento1}" target="_blank"  style="float: right">
                                    #{lista.argumento1}
                                </a>
                            </p:column>
                            <p:column width="25">
                                <p:commandButton action="#{webAgendamentoContabilidadeBean.deleteFiles(lista.argumento2)}" icon="ui-icon-trash" />
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:dialog>

                <p:dialog widgetVar="dlg_protocolo" header="Imprimir Protocolo de Homologação" resizable="false" modal="true" width="300">
                    <h:outputLabel value="IMPRIMIR ESSE PROTOCOLO?" />
                    <br /><br />
                    <p:commandButton value="Sim" action="#{protocoloAgendamento.imprimir(webAgendamentoContabilidadeBean.agendamento)}" onclick="PF('dlg_protocolo').hide()" style="clear: both; float: left" icon="ui-icon-check" ajax="false"/>  
                    <p:commandButton value="Não" onclick="PF('dlg_protocolo').hide()" style="float: left" icon="ui-icon-close"/>    
                </p:dialog>

                <p:dialog widgetVar="dlg_endereco" header="Endereço" resizable="false" modal="true" width="400">
                    <h:panelGrid id="i_panel_endereco">
                        <h:panelGrid columns="2">
                            <h:column>
                                <h:outputLabel value="Cep"/><br />
                                <p:inputText size="10" maxlength="8" value="#{webAgendamentoContabilidadeBean.cepEndereco}">
                                    <p:ajax event="change" update="@this" global="false"/>
                                </p:inputText>
                            </h:column>

                            <h:column>
                                <br />
                                <p:commandButton value="Pesquisar" action="#{webAgendamentoContabilidadeBean.pesquisaEndereco}" update="tbl_end" global="false"/>
                            </h:column>
                        </h:panelGrid>

                        <h:panelGrid>
                            <p:dataTable id="tbl_end" value="#{webAgendamentoContabilidadeBean.listaEnderecos}" var="linha" emptyMessage="Nenhum endereço pesquisado!">
                                <p:column headerText="Descrição do Endereço">
                                    <p:commandLink value="#{linha.logradouro.descricao} #{linha.descricaoEndereco.descricao}, #{linha.cidade.cidade} - #{linha.cidade.uf}" action="#{webAgendamentoContabilidadeBean.editarEndereco(linha)}" oncomplete="PF('dlg_endereco').hide()" update=":formAgendamentoContabilidade:i_panel_agendamento"/>
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>   
                    </h:panelGrid>
                </p:dialog>

                <p:dialog widgetVar="dlg_local" header="Local da Homologação" resizable="false" modal="true" width="800">
                    <h:panelGroup layout="block" id="i_filial">
                        <p:selectOneRadio value="#{webAgendamentoContabilidadeBean.idFilial}" columns="1" layout="grid">
                            <p:ajax event="change" update="@this tbl id_msg_web" listener="#{webAgendamentoContabilidadeBean.clearHorarios(2)}"/>
                            <f:selectItems value="#{webAgendamentoContabilidadeBean.listFilial}" />
                        </p:selectOneRadio>
                    </h:panelGroup>
                    <f:facet name="footer">
                        <p:commandButton value="OK" onclick="PF('dlg_local').hide()" type="button"/>
                    </f:facet>
                </p:dialog>

                <p:dialog widgetVar="dlg_homologacao_documentos" header="Documentos Necessários" resizable="false" modal="true" width="600" height="400" closeOnEscape="true">
                    <p:outputPanel id="idocumentacao">
                        <h:outputText value="#{webAgendamentoContabilidadeBean.configuracaoHomologacao.webDocumentosHomologacao}" escape="false" />
                    </p:outputPanel>                    
                    <f:facet name="footer">
                        <h:panelGrid columns="2" cellspacing="10">
                            <p:commandButton value="SAIR" onclick="PF('dlg_homologacao_documentos').hide()" type="button"/>
                            <p:commandButton value="Imprimir" type="button">
                                <p:printer target=":formAgendamentoContabilidade:idocumentacao" />
                            </p:commandButton>
                        </h:panelGrid>
                    </f:facet>
                </p:dialog>

                <p:dialog widgetVar="dlg_profissao" header="Pesquisar Profissão" resizable="false" modal="true" width="455">
                    <h:panelGrid id="i_panel_profissao">

                        <h:panelGrid columns="4">
                            <h:column>
                                <h:outputLabel value="Profissão" /><br />
                                <p:inputText size="20" value="#{webAgendamentoContabilidadeBean.descricaoProfissao}" onkeypress="return event.keyCode !== 13;">
                                    <p:ajax event="blur" update="@this" global="false"/>
                                </p:inputText>
                            </h:column>


                            <h:column>
                                <h:outputLabel value="Por"/><br />
                                <p:selectOneMenu value="#{webAgendamentoContabilidadeBean.combo}" style="width: 100px">
                                    <f:selectItem itemValue="cbo" itemLabel="Cbo"/>
                                    <f:selectItem itemValue="profissao"  itemLabel="Profissão"/>
                                </p:selectOneMenu>
                            </h:column>

                            <h:column>
                                <br />
                                <p:commandButton value="Inicial" action="#{webAgendamentoContabilidadeBean.inicial}" update="tbl_profissao"/>
                            </h:column>

                            <h:column>
                                <br />
                                <p:commandButton value="Parcial" action="#{webAgendamentoContabilidadeBean.parcial}" update="tbl_profissao"/>
                            </h:column>
                        </h:panelGrid>       

                        <h:panelGrid columns="1">
                            <p:dataTable id="tbl_profissao" var="linha" value="#{webAgendamentoContabilidadeBean.listaProfissao}" emptyMessage="Nenhuma profissão pesquisada!">
                                <p:column headerText="CBO" width="100">
                                    <p:commandLink value="#{linha.cbo}" action="#{webAgendamentoContabilidadeBean.editar(linha)}" oncomplete="PF('dlg_profissao').hide()" update=":formAgendamentoContabilidade:i_panel_agendamento"/>
                                </p:column>

                                <p:column headerText="Profissão">
                                    <p:commandLink  value="#{linha.profissao}" action="#{webAgendamentoContabilidadeBean.editar(linha)}" oncomplete="PF('dlg_profissao').hide()" update=":formAgendamentoContabilidade:i_panel_agendamento"/>
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:dialog>
            </h:form>
            <h:form id="form_web_agendamento_files" enctype="multipart/form-data" acceptcharset="UTF-8">
                <p:dialog id="id_dgl_anexos" widgetVar="dgl_upload" modal="true" width="500" height="400" header="Anexar arquivos" closable="true">
                    <p:fileUpload label="Procurar"
                                  cancelLabel="Cancelar"
                                  uploadLabel="Anexar"
                                  mode="advanced"                                          
                                  dragDropSupport="true"
                                  multiple="false"
                                  fileUploadListener="#{webAgendamentoContabilidadeBean.upload}" update=":formAgendamentoContabilidade:id_grid_uploads :formAgendamentoContabilidade:id_btn_anexo"
                                  oncomplete="PF('dgl_upload').hide()" />
                </p:dialog>
            </h:form>            
        </f:view>
    </h:body>
</ui:composition>
