<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sindical - Menu Clube</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" charset="UTF-8"/>
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/> 
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important;} 
            .ui-button { padding: 3px!important; }
            .ui-selectonemenu-label .ui-inputfield{}
        </style>          
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main --> 
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <h:form id="formMenuPrincipal">
                        <p:panel style="border: 0px; margin: 0 auto;  width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                            <p:menubar>
                                <p:submenu label="Cadastro" icon="ui-icon-document" style="margin-right: 15px">
                                    <p:menuitem value="Pessoa Jurídica"             action="#{chamadaPaginaBean.pessoaJuridica}"/>
                                    <p:menuitem value="Pessoa Física"               action="#{chamadaPaginaBean.pessoaFisica}"/>
                                    <p:menuitem value="SPC"                         action="#{chamadaPaginaBean.pagina('spc')}"/>
                                    <p:submenu label="Convite">
                                        <p:menuitem value="Serviço"             action="#{chamadaPaginaBean.pagina('conviteServico')}" />
                                        <p:menuitem value="Autoriza Cortesia"   action="#{chamadaPaginaBean.pagina('conviteAutorizaCortesia')}" />
                                        <p:menuitem value="Suspensão"           action="#{chamadaPaginaBean.conviteSuspencao}" />
                                        <p:menuitem value="Motivo de Suspensão"    action="#{chamadaPaginaBean.paginaSimples('conviteMotivoSuspencao', 'Convite Motivo Suspenção')}" />
                                    </p:submenu>
                                    <p:submenu label="Suporte">
                                        <p:menuitem value="Serviços"                    action="#{chamadaPaginaBean.servicos}"/>
                                        <p:menuitem value="Serviço Rotina"              action="#{chamadaPaginaBean.servicoRotina}"/>                                
                                        <p:menuitem value="Registro Empresarial"  action="#{chamadaPaginaBean.registroEmpresarial}" />
                                    </p:submenu>
                                    <p:submenu label="Carteirinha">
                                        <p:menuitem value="Autorizar" action="#{chamadaPaginaBean.autorizaCarteirinha()}"/>
                                        <p:menuitem value="Modelo" action="#{chamadaPaginaBean.pagina('modeloCarteirinha')}"/>
                                    </p:submenu>
                                    <p:menuitem value="Validade Exame Médico"       action="#{chamadaPaginaBean.pagina('validadeExameMedico')}" title="Validade Exame Médico"/>
                                    <p:menuitem value="Catraca"                     action="#{chamadaPaginaBean.pagina('catraca')}"/>
                                </p:submenu>

                                <p:submenu label="Movimento" icon="ui-icon-document" style="margin-right: 15px">  
                                    <p:menuitem value="Movimentos a Receber"   action="#{chamadaPaginaBean.movimentosReceberSocial()}"/>
                                    <p:menuitem value="Financeiro"             action="#{chamadaPaginaBean.eFinanceiro}"/>
                                    <p:menuitem value="Lançamento Individual"  action="#{chamadaPaginaBean.lancamentoIndividual}" />
                                    <p:menuitem value="Emissão de Guias"       action="#{chamadaPaginaBean.pagina('emissaoGuias')}" />
                                    <p:menuitem value="Fechamento de Caixa"    action="#{chamadaPaginaBean.fechamentoCaixa()}"/>
                                    <p:menuitem value="Geração Mensal"         action="#{chamadaPaginaBean.gerarBoleto()}" />
                                    <p:menuitem value="Geração Débitos Cartão" action="#{chamadaPaginaBean.pagina('geracaoDebitosCartao')}" />
                                    <p:menuitem value="Vendas Baile"           action="#{chamadaPaginaBean.vendasBaile}" />
                                    <p:menuitem value="Convite Clube"          action="#{chamadaPaginaBean.conviteMovimento}"/>
                                    <p:menuitem value="Exame Médico"           action="#{chamadaPaginaBean.pagina('exameMedico')}" title="Exame Médico"/>
                                    <p:submenu label="Liberar Catraca">
                                        <p:menuitem value="Liberar"            action="#{chamadaPaginaBean.pagina('liberarCatraca')}"/>
                                        <p:menuitem value="Consultar"          action="#{chamadaPaginaBean.pagina('consultarLiberacaoCatraca')}"/>
                                    </p:submenu>
                                </p:submenu>

                                <p:submenu label="Relatório" icon="ui-icon-document" style="margin-right: 15px">  
                                    <p:menuitem value="Convites"              action="#{chamadaPaginaBean.relatorioConviteClube}"/>
                                    <p:menuitem value="Cartão Social"         action="#{chamadaPaginaBean.pagina('cartaoSocial')}" />
                                    <p:menuitem value="Frequência Catraca"    action="#{chamadaPaginaBean.pagina('frequenciaCatraca')}" ajax="false" />
                                </p:submenu>
                            </p:menubar> 
                        </p:panel>
                    </h:form>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->
        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>
    </h:body>
</html>
