<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sindical - Relatório Campeonato</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important; } 
            .ui-button { padding: 3px!important; }
            .ui-selectonemenu {padding-right: 25px!important;}            
        </style>

        <script type="text/javascript">

        </script>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header"> 
                    <ui:include src="templates/templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel style="margin: 0 auto; border: 0; width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                        <h:outputText value="Relatório Campeonato" styleClass="fonteHeader" />
                        <h:form id="form_relatorio">
                            <p:panel styleClass="fundoCinza" style="clear: both">
                                <h:panelGrid columns="6">
                                    <p:outputLabel value="Tipo de Relatório: " />
                                    <p:selectOneMenu value="#{relatorioCampeonatoBean.idRelatorio}">
                                        <p:ajax event="change" update="@this :form_relatorio:" listener="#{relatorioCampeonatoBean.listener('relatorios')}"/>
                                        <f:selectItems value="#{relatorioCampeonatoBean.listRelatorio}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Ordem: " styleClass="margin-left-max" rendered="#{not empty relatorioCampeonatoBean.listRelatorioOrdem}"/>
                                    <p:selectOneMenu value="#{relatorioCampeonatoBean.idRelatorioOrdem}" rendered="#{not empty relatorioCampeonatoBean.listRelatorioOrdem}">
                                        <p:ajax event="change" update="@this"/>
                                        <f:selectItems value="#{relatorioCampeonatoBean.listRelatorioOrdem}"/>
                                    </p:selectOneMenu>                                                                     
                                </h:panelGrid>
                            </p:panel>

                            <p:messages autoUpdate="true" closable="true" showDetail="true" />
                            <p:growl autoUpdate="true" showDetail="true" />

                            <h:panelGrid columns="2" id="id_panel" columnClasses="verticalAlignTop,verticalAlignTop" styleClass="margin-top-max" style="width: 100%!important">
                                <h:column>
                                    <h:panelGroup layout="block" style="width: 225px; float: left" id="i_panel_avancado">
                                        <p:accordionPanel prependId="false" activeIndex="0">
                                            <p:tab title="Filtros">
                                                <h:panelGrid>
                                                    <c:forEach items="#{relatorioCampeonatoBean.filters}" var="filter" varStatus="loop" id="i_foreach_1">
                                                        <p:selectBooleanButton value="#{filter.active}" onLabel="#{filter.value}" offLabel="#{filter.value}" style="width: 180px; text-align: left" disabled="#{filter.disabled}">
                                                            <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio" listener="#{relatorioCampeonatoBean.load(relatorioCampeonatoBean.filters[loop.index])}" />
                                                        </p:selectBooleanButton>
                                                    </c:forEach>                                                
                                                </h:panelGrid>
                                            </p:tab>                                            
                                        </p:accordionPanel>
                                    </h:panelGroup>
                                </h:column>
                                <h:column>
                                    <h:panelGroup layout="block" id="id_panel_relatorio" style="min-width: 800px!important; width: 100%!important;" >
                                        <!-- SÓCIOS -->
                                        <h:panelGrid style="width: 100%!important">                                           
                                            <h:column rendered="#{relatorioCampeonatoBean.getShow('status')}">                                                
                                                <p:panel header="Status do Esportista">
                                                    <h:panelGrid columns="6" cellspacing="5">
                                                        <p:selectOneMenu label="Data" value="#{relatorioCampeonatoBean.status}">
                                                            <p:ajax event="change" update="@this" />
                                                            <f:selectItem itemValue="todos" itemLabel="Todos" />
                                                            <f:selectItem itemValue="ativo" itemLabel="Ativos" />
                                                            <f:selectItem itemValue="inativo" itemLabel="Inativos" />
                                                        </p:selectOneMenu>
                                                        <p:commandButton icon="ui-icon-close" action="#{relatorioCampeonatoBean.close('status_campeonato')}" title="Remover filtro" update="form_relatorio"/>
                                                    </h:panelGrid>
                                                </p:panel>
                                            </h:column>
                                            <h:column rendered="#{relatorioCampeonatoBean.getShow('status_campeonato')}">                                                
                                                <p:panel header="Status do Campeonato">
                                                    <h:panelGrid columns="6" cellspacing="5">
                                                        <p:selectOneMenu label="Data" value="#{relatorioCampeonatoBean.statusCampeonato}">
                                                            <p:ajax event="change" update="@this :form_relatorio:" listener="#{relatorioCampeonatoBean.listener('status_campeonato')}"/>
                                                            <f:selectItem itemValue="todos" itemLabel="Todos" />
                                                            <f:selectItem itemValue="ativo" itemLabel="Ativos" />
                                                            <f:selectItem itemValue="finalizado" itemLabel="Finalizados" />
                                                        </p:selectOneMenu>
                                                        <p:commandButton icon="ui-icon-close" action="#{relatorioCampeonatoBean.close('status_campeonato')}" title="Remover filtro" update="form_relatorio"/>
                                                    </h:panelGrid>
                                                </p:panel>
                                            </h:column>
                                            <h:column rendered="#{relatorioCampeonatoBean.getShow('status_pagto')}">                                                
                                                <p:panel header="Status do Pagto">
                                                    <h:panelGrid columns="6" cellspacing="5">
                                                        <p:selectOneMenu label="Data" value="#{relatorioCampeonatoBean.statusPagto}">
                                                            <p:ajax event="change" update="@this" />
                                                            <f:selectItem itemValue="todos" itemLabel="Todos" />
                                                            <f:selectItem itemValue="adimplente" itemLabel="Adimplente" />
                                                            <f:selectItem itemValue="inadimplente" itemLabel="Inadimplente" />
                                                        </p:selectOneMenu>
                                                        <p:commandButton icon="ui-icon-close" action="#{relatorioCampeonatoBean.close('status_pagto')}" title="Remover filtro" update="form_relatorio"/>
                                                    </h:panelGrid>
                                                </p:panel>
                                            </h:column>
                                            <h:column rendered="#{relatorioCampeonatoBean.getShow('modalidade')}">
                                                <p:panel header="Modalidade">
                                                    <h:panelGrid columns="2" cellspacing="5">
                                                        <p:selectCheckboxMenu label="Selecionar modalidade" value="#{relatorioCampeonatoBean.selectedModalidade}" filter="true" filterMatchMode="startsWith">
                                                            <p:ajax event="toggleSelect" update=":form_relatorio:i_campeonato :form_relatorio:i_equipe" global="false" listener="#{relatorioCampeonatoBean.listener('modalidade')}"/>
                                                            <p:ajax event="change" global="false" update=":form_relatorio:i_campeonato :form_relatorio:i_equipe"  listener="#{relatorioCampeonatoBean.listener('modalidade')}"/>
                                                            <f:selectItems value="#{relatorioCampeonatoBean.listModalidade}" />
                                                        </p:selectCheckboxMenu>
                                                        <p:commandButton icon="ui-icon-close" action="#{relatorioCampeonatoBean.close('modalidade')}" title="Remover filtro" update="form_relatorio"/>
                                                    </h:panelGrid>                                                    
                                                </p:panel>
                                            </h:column>
                                            <h:column rendered="#{relatorioCampeonatoBean.getShow('campeonato')}">
                                                <p:panel header="Campeonato"  id="i_campeonato">
                                                    <h:panelGrid columns="2" cellspacing="5">
                                                        <p:selectCheckboxMenu label="Selecionar campeonato" value="#{relatorioCampeonatoBean.selectedCampeonato}" filter="true" filterMatchMode="startsWith">
                                                            <p:ajax event="toggleSelect" global="false" update=":form_relatorio:i_equipe" listener="#{relatorioCampeonatoBean.loadListEquipes()}"/>
                                                            <p:ajax event="change" global="false" update=":form_relatorio:i_equipe" listener="#{relatorioCampeonatoBean.loadListEquipes()}"/>
                                                            <f:selectItems value="#{relatorioCampeonatoBean.listCampeonato}" />
                                                        </p:selectCheckboxMenu>
                                                        <p:commandButton icon="ui-icon-close" action="#{relatorioCampeonatoBean.close('campeonato')}" title="Remover filtro" update="form_relatorio"/>
                                                    </h:panelGrid>
                                                </p:panel>
                                                <h:panelGroup id="i_equipe" >
                                                    <br />
                                                    <p:panel header="Equipe" rendered="#{relatorioCampeonatoBean.selectedCampeonato ne null and not empty relatorioCampeonatoBean.selectedCampeonato}">
                                                        <h:panelGrid columns="2" cellspacing="5">
                                                            <p:selectCheckboxMenu label="Selecionar campeonato" value="#{relatorioCampeonatoBean.selectedEquipe}" filter="true" filterMatchMode="startsWith">
                                                                <p:ajax event="toggleSelect" global="false"/>
                                                                <p:ajax event="change" global="false"/>
                                                                <f:selectItems value="#{relatorioCampeonatoBean.listEquipe}" />
                                                            </p:selectCheckboxMenu>
                                                        </h:panelGrid>
                                                    </p:panel>                                                    
                                                </h:panelGroup>
                                            </h:column>                                            
                                        </h:panelGrid>                                        
                                    </h:panelGroup>
                                </h:column>
                            </h:panelGrid>                            
                            <h:panelGrid>
                                <h:column>
                                    <h:panelGrid columns="2">
                                        <p:commandLink action="#{relatorioCampeonatoBean.print}" title="Imprimir Relatório" ajax="false">
                                            <p:commandButton icon="ui-icon-print" value="Imprimir Relatório" title="Imprimir Relatório"/>
                                        </p:commandLink>                               
                                    </h:panelGrid>                                    
                                </h:column>
                                <p:selectBooleanCheckbox value="#{jasperBean.COMPRESS_FILE}" itemLabel="Compactar Arquivo (ZIP)" />
                                <p:selectBooleanCheckbox value="#{jasperBean.IS_HEADER}" itemLabel="Com cabeçalho">
                                    <p:ajax event="change" update="@this" listener="#{jasperBean.setTYPE('paisagem')}" />
                                </p:selectBooleanCheckbox>
                            </h:panelGrid>
                            <h:column>
                                <h:panelGrid id="i_e_e_r_s" columns="2">
                                    <p:selectBooleanCheckbox itemLabel="Exportar" value="#{jasperBean.EXPORT_TO}">
                                        <p:ajax event="change" update="@this i_e_e_r_s" />
                                    </p:selectBooleanCheckbox>
                                    <p:selectOneMenu value="#{jasperBean.EXPORT_TYPE}" style="padding-right: 20px;" rendered="#{jasperBean.EXPORT_TO}">
                                        <p:ajax event="change" update="@this" />
                                        <f:selectItems value="#{jasperBean.listTypes('xls')}" />
                                    </p:selectOneMenu>                                            
                                </h:panelGrid>                                            
                            </h:column>
                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>                
    </h:body>
</ui:composition>
