<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>web - Agendamento Contribuinte</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important;} 
            .ui-button { padding: 3px!important; }    
            .ui-datatable tr.ui-datatable-even:hover, .ui-datatable tr.ui-datatable-odd:hover {
                background: #ECF3FE;
            }
            .tblNovaChance{
                background-color: #ffde58!important;
            }            
        </style>

        <script type="text/javascript">

        </script>
    </h:head>
    <h:body>
        <f:subview id="header">
            <ui:include src="templates/templatePrimeWeb.xhtml"/>
            <ui:include src="templates/templateStatus.xhtml"/>
        </f:subview>

        <f:view>
            <h:form id="formAgendamentoContribuinte">
                <h:panelGrid style="margin: 0 auto; width: 1024px">
                    <h:outputText value="Agendamento de Homologação" styleClass="fonteHeader" />
                </h:panelGrid>

                <h:panelGrid style="margin: 0 auto; width: 1024px">
                    <p:panel styleClass="fundoCinza">
                        <h:panelGrid columns="3">
                            <h:panelGroup id="i_dates" layout="block"> 
                                <p:calendar size="8" value="#{webAgendamentoContribuinteBean.data}" pattern="dd/MM/yyyy" navigator="true" yearRange="c-1:c+1" mask="99/99/9999" mindate="#{webAgendamentoContribuinteBean.mindate}" maxdate="#{webAgendamentoContribuinteBean.maxdate}" rendered="#{webAgendamentoContribuinteBean.idStatus ne 8}">
                                    <p:ajax event="dateSelect" update="@this tbl" listener="#{webAgendamentoContribuinteBean.clearHorarios}"/>
                                    <p:ajax event="change" update="@this tbl i_dates" listener="#{webAgendamentoContribuinteBean.clearHorarios}"/>
                                </p:calendar>
                            </h:panelGroup>

                            <p:selectOneMenu value="#{webAgendamentoContribuinteBean.idStatus}" style="width: 200px">
                                <p:ajax event="change" update="tbl i_dates" listener="#{webAgendamentoContribuinteBean.clearHorariosStatus()}"/>
                                <f:selectItems value="#{webAgendamentoContribuinteBean.listaStatus}"/>
                            </p:selectOneMenu>

                            <p:commandLink value="Documentos para Homologação" onclick="PF('dlg_homologacao_documentos').show()" style="margin-left: 50px; color: #132fff"/>
                        </h:panelGrid>        
                    </p:panel>
                </h:panelGrid>

                <p:poll id="poolMonitor" interval="5" update="poolMonitor tbl" listener="#{webAgendamentoContribuinteBean.loadListHorarios()}" global="false" stop="#{webAgendamentoContribuinteBean.visibleModal}" autoStart="true" ignoreAutoUpdate="true" delay="10" />

                <h:panelGrid style="margin: 0 auto; width: 1024px">
                    <p:messages autoUpdate="true" closable="true" showDetail="true"/>
                </h:panelGrid>

                <h:panelGroup layout="block" style="margin: 0 auto; width: 1024px" id="tbl" >
                    <h:panelGrid columns="2">
                        <p:outputLabel value="LOCAL: #{webAgendamentoContribuinteBean.filialLocal.filial.fantasia}" />
                        <p:commandLink value="(Alterar)" onclick="PF('dlg_local').show()" update="i_filial" global="false" rendered="#{webAgendamentoContribuinteBean.listFilial.size() > 1}"/>

                    </h:panelGrid>
                    <p:dataTable value="#{webAgendamentoContribuinteBean.listaHorarios}" var="linha" emptyMessage="Nenhum horário para esta data!" styleClass="margin-top-max" rowStyleClass="#{(webAgendamentoContribuinteBean.idStatus eq 8 and linha.argumento9.dtRecusa1 ne null and linha.argumento9.dtSolicitacao2 eq null) ? 'tblNovaChance' : ''}">
                        <p:column width="15">  
                            <p:rowToggler />  
                        </p:column> 

                        <p:column headerText="Horários" width="60" style="text-align: center" rendered="#{webAgendamentoContribuinteBean.idStatus ne 8}">
                            <p:commandLink action="#{webAgendamentoContribuinteBean.agendar(linha)}" value="#{linha.argumento0.hora}" update=":formAgendamentoContribuinte:i_panel_agendamento"/>
                        </p:column>

                        <p:column headerText="Solicitação" width="70" style="text-align: center" rendered="#{webAgendamentoContribuinteBean.idStatus eq 8}">
                            <p:commandLink action="#{webAgendamentoContribuinteBean.agendar(linha)}" value="#{linha.argumento9.emissao}" update=":formAgendamentoContribuinte:i_panel_agendamento"/>
                        </p:column>

                        <p:column headerText="Quant." width="40" style="text-align: center" rendered="#{webAgendamentoContribuinteBean.idStatus eq 1}">
                            <h:outputText value="#{linha.argumento8}"/>
                        </p:column>

                        <p:column headerText="CNPJ" width="150" style="text-align: center">
                            <h:outputText value="#{linha.argumento1}"/>
                        </p:column>

                        <p:column headerText="Empresa" width="200">
                            <h:outputText value="#{linha.argumento2}" style="font-size: 8pt!important"/>
                        </p:column>

                        <p:column headerText="Funcionário" width="200">
                            <h:outputText value="#{linha.argumento7.fisica.pessoa.nome}" style="font-size: 8pt!important"/>
                        </p:column>

                        <p:column headerText="Imprimir Protocolo" style="text-align: center" width="80" rendered="#{webAgendamentoContabilidadeBean.idStatus == 2}">
                            <p:commandLink action="#{protocoloAgendamento.imprimir(linha.argumento9)}" target="_blank" value="#{linha.argumento9.id}" rendered="#{webAgendamentoContribuinteBean.idStatus == 2}" ajax="false"/>
                        </p:column>



                        <p:rowExpansion>
                            <h:panelGrid columns="5" styleClass="sbb">
                                <p:column>
                                    <h:outputLabel value="Protocolo" style="font-weight: bold"/><br />
                                    <h:outputText  value="#{linha.argumento9.id}"/>
                                </p:column>

                                <p:column>
                                    <h:outputLabel value="Usuário" style="font-weight: bold"/><br />
                                    <h:outputText value="#{linha.argumento6}"/>
                                </p:column>

                                <p:column>
                                    <h:outputLabel value="Homologador" style="font-weight: bold"/><br />
                                    <h:outputText value="#{linha.argumento3}"/>
                                </p:column>

                                <p:column>
                                    <h:outputLabel value="Contato" style="font-weight: bold"/><br />
                                    <h:outputText value="#{linha.argumento4}"/>
                                </p:column>

                                <p:column>
                                    <h:outputLabel value="Telefone" style="font-weight: bold"/><br />
                                    <h:outputText value="#{linha.argumento5}"/>
                                </p:column>
                            </h:panelGrid>
                        </p:rowExpansion>
                    </p:dataTable>
                </h:panelGroup>

                <p:commandLink styleClass="idNovo iLink" style="width: 200px;" value="Agendar sem Horário" action="#{webAgendamentoContribuinteBean.novoProtocolo}" rendered="#{webAgendamentoContribuinteBean.registro.agendarSemHorarioWeb}"/>

                <p:dialog widgetVar="dlg_agendamento" resizable="false" modal="true" height="550" width="900" visible="#{webAgendamentoContribuinteBean.visibleModal}" closeOnEscape="true">
                    <f:facet name="header">
                        <h:outputLabel value="Agendamento de Homologação" /><br />
                        <p:messages autoUpdate="true" showDetail="true" closable="true"/>
                    </f:facet>
                    <p:ajax event="close" listener="#{webAgendamentoContribuinteBean.setVisibleModal(false)}" global="false" update="formAgendamentoContribuinte"/> 
                    <h:panelGrid id="i_panel_agendamento">
                        <p:panel styleClass="fundoCinza" style="width: 810px">
                            <h:panelGrid columns="4">
                                <h:column>
                                    <h:outputLabel value="Data" /><br />
                                    <p:inputText value="#{webAgendamentoContribuinteBean.agendamento.data}" style="font-weight: bold; font-size: 11pt!important; text-align: center" readonly="true" size="8"/>
                                </h:column>

                                <h:column>
                                    <h:outputLabel value="Horário" style="margin-left: 20px"/><br />
                                    <p:inputText value="#{webAgendamentoContribuinteBean.agendamento.horarios.hora}" style="font-weight: bold; font-size: 11pt!important; margin-left: 20px; text-align: center" readonly="true" size="8"/>
                                </h:column>

                                <h:column>
                                    <h:outputLabel value="Motivo Demissão" style="margin-left: 20px; color: red; font-weight: bold"/><br />
                                    <p:selectOneMenu value="#{webAgendamentoContribuinteBean.idMotivoDemissao}" style="margin-left: 20px; width: 230px">
                                        <p:ajax event="change" update="@this" global="false" listener="#{webAgendamentoContribuinteBean.loadMotivoFalecimento}" />
                                        <f:selectItems value="#{webAgendamentoContribuinteBean.listaMotivoDemissao}"/>
                                    </p:selectOneMenu>
                                </h:column>

                                <h:column>
                                    <h:outputLabel value="Tipo de Aviso" style="margin-left: 20px; color: red; font-weight: bold"/><br />
                                    <p:selectOneMenu value="#{webAgendamentoContribuinteBean.tipoAviso}" style="margin-left: 20px; width: 120px">
                                        <p:ajax event="change" update="@this" global="false"/>
                                        <f:selectItem itemValue="" itemLabel=""/>
                                        <f:selectItem itemValue="false" itemLabel="Indenizado"/>
                                        <f:selectItem itemValue="true"  itemLabel="Trabalhado"/>
                                    </p:selectOneMenu>
                                </h:column>
                            </h:panelGrid>
                        </p:panel>

                        <h:panelGrid columns="4" style="margin-top: 20px; width: 820px">
                            <h:column>
                                <h:outputLabel value="CPF" style="color: red; font-weight: bold"/><br />
                                <p:inputMask value="#{webAgendamentoContribuinteBean.fisica.pessoa.documento}" mask="999.999.999-99" readonly="#{webAgendamentoContribuinteBean.fisica.id != -1 or webAgendamentoContribuinteBean.oposicaoPessoa.id != -1}">
                                    <p:ajax event="change" listener="#{webAgendamentoContribuinteBean.pesquisarFuncionarioCPF()}" update="@this i_panel_agendamento" />
                                </p:inputMask>
                            </h:column>

                            <h:column>
                                <h:outputLabel value="Funcionário" style="color: red; font-weight: bold"/><br />
                                <p:inputText value="#{webAgendamentoContribuinteBean.fisica.pessoa.nome}" readonly="#{webAgendamentoContribuinteBean.fisica.id != -1}" size="60" converter="#{toUpperCase}">
                                    <p:ajax event="change" global="false" listener="#{webAgendamentoContribuinteBean.pesquisarFuncionarioCPF()}" update="@this i_panel_agendamento"/>
                                </p:inputText>
                            </h:column>

                            <h:column>
                                <h:outputLabel value="Nascimento"  styleClass="#{agendamentoBean.configuracaoHomologacao.webValidaDataNascimento ? 'font-color-red' : ''}"/><br />
                                <p:inputMask value="#{webAgendamentoContribuinteBean.fisica.nascimento}" readonly="#{webAgendamentoContribuinteBean.fisica.id != -1 and webAgendamentoContribuinteBean.fisica.nascimento ne '01/01/1900'}" size="8" mask="99/99/9999">
                                    <p:ajax event="change" global="false" listener="#{webAgendamentoContribuinteBean.pesquisarFuncionarioCPF()}" update="@this i_panel_agendamento"/>
                                </p:inputMask>
                            </h:column>

                            <h:column>
                                <h:outputText value="Sexo"/><br />
                                <p:selectOneRadio value="#{webAgendamentoContribuinteBean.fisica.sexo}" disabled="#{webAgendamentoContribuinteBean.fisica.id != -1}">
                                    <p:ajax event="change" update="@this" global="false"/>
                                    <f:selectItem itemValue="F" itemLabel="Feminino"/>
                                    <f:selectItem itemValue="M" itemLabel="Masculino"/>
                                </p:selectOneRadio>
                            </h:column>
                        </h:panelGrid>
                        <h:panelGrid columns="3">
                            <h:column>
                                <h:outputLabel value="Telefone"/><br />
                                <h:column>
                                    <p:inputMask value="#{webAgendamentoContribuinteBean.fisica.pessoa.telefone1}" mask="(99) 9999-9999">
                                        <p:ajax event="change" update="@this" />
                                    </p:inputMask>
                                </h:column>
                            </h:column>

                            <h:column>
                                <h:outputLabel value="Celular"/><br />
                                <p:inputMask value="#{webAgendamentoContribuinteBean.fisica.pessoa.telefone3}" mask="#{mask.getTelefone(webAgendamentoContribuinteBean.fisica.pessoa.telefone3)}" size="13">
                                    <p:ajax event="change" update="@this" />
                                </p:inputMask>
                            </h:column>


                            <h:column>
                                <h:outputLabel value="Email"/><br />
                                <p:inputText value="#{webAgendamentoContribuinteBean.fisica.pessoa.email1}" size="30">
                                    <p:ajax event="change" update="@this" />
                                </p:inputText>
                            </h:column>                            
                        </h:panelGrid>

                        <h:panelGrid columns="4" style="margin-top: 10px">
                            <h:column>
                                <h:outputText value="Estado Civil"/><br />
                                <p:selectOneMenu value="#{webAgendamentoContribuinteBean.fisica.estadoCivil}" disabled="#{webAgendamentoContribuinteBean.fisica.id != -1}">
                                    <p:ajax event="change" update="@this" global="false"/>
                                    <f:selectItem itemValue="Amasiado(a)" itemLabel="Amasiado(a)"/>
                                    <f:selectItem itemValue="Casado(a)" itemLabel="Casado(a)"/>
                                    <f:selectItem itemValue="Desquitado(a)" itemLabel="Desquitado(a)"/>
                                    <f:selectItem itemValue="Divorciado(a)" itemLabel="Divorciado(a)"/>
                                    <f:selectItem itemValue="Indefinido" itemLabel="Indefinido"/>
                                    <f:selectItem itemValue="Separado(a)" itemLabel="Separado(a)"/>
                                    <f:selectItem itemValue="Solteiro(a)" itemLabel="Solteiro(a)"/>
                                    <f:selectItem itemValue="Viuvo(a)" itemLabel="Viúvo(a)"/>
                                </p:selectOneMenu>
                            </h:column>
                        </h:panelGrid>                         

                        <h:panelGrid columns="4" style="margin-top: 10px">
                            <p:commandButton value="Endereço" disabled="#{webAgendamentoContribuinteBean.fisica.id != -1}" onclick="PF('dlg_endereco').show()"/>
                            <h:panelGrid rendered="#{webAgendamentoContribuinteBean.fisica.id != -1}">
                                <h:outputLabel value="#{webAgendamentoContribuinteBean.enderecoFisica.endereco.logradouro.descricao} 
                                               #{webAgendamentoContribuinteBean.enderecoFisica.endereco.descricaoEndereco.descricao}, 
                                               #{webAgendamentoContribuinteBean.enderecoFisica.numero} 
                                               #{webAgendamentoContribuinteBean.enderecoFisica.endereco.cidade.cidade} - #{webAgendamentoContribuinteBean.enderecoFisica.endereco.cidade.uf} 
                                               #{webAgendamentoContribuinteBean.enderecoFisica.complemento}" style="font-size: 11pt!important"/>
                            </h:panelGrid>

                            <h:panelGrid rendered="#{webAgendamentoContribuinteBean.fisica.id == -1}" columns="3">
                                <h:outputLabel value="#{webAgendamentoContribuinteBean.enderecoFisica.endereco.logradouro.descricao} 
                                               #{webAgendamentoContribuinteBean.enderecoFisica.endereco.descricaoEndereco.descricao}, 
                                               #{webAgendamentoContribuinteBean.enderecoFisica.endereco.cidade.cidade} - #{webAgendamentoContribuinteBean.enderecoFisica.endereco.cidade.uf}" 
                                               style="font-size: 11pt!important"/>

                                <p:inputText size="5" value="#{webAgendamentoContribuinteBean.enderecoFisica.numero}" readonly="#{webAgendamentoContribuinteBean.fisica.id != -1}" placeholder="Número"/>
                                <p:inputText size="40" value="#{webAgendamentoContribuinteBean.enderecoFisica.complemento}" readonly="#{webAgendamentoContribuinteBean.fisica.id != -1}" placeholder="Complemento" converter="#{toUpperCase}">
                                    <p:ajax event="change" update="@this" global="false"/>
                                </p:inputText>
                            </h:panelGrid>
                        </h:panelGrid>

                        <h:panelGrid columns="5" style="margin-top: 10px">


                            <h:column>
                                <p:outputLabel value="Registro" /><br />
                                <p:selectOneMenu value="#{webAgendamentoContribuinteBean.nrRegistro}" disabled="#{webAgendamentoContribuinteBean.agendamento.id ne -1}">
                                    <p:ajax event="change" update="@this"/>
                                    <f:selectItems value="#{webAgendamentoContribuinteBean.listNrRegistro}" />
                                </p:selectOneMenu>  
                            </h:column>


                            <h:column>
                                <h:outputLabel value="Setor"/><br />
                                <p:inputText size="20" value="#{webAgendamentoContribuinteBean.pessoaEmpresa.setor}" converter="#{toUpperCase}">
                                    <p:ajax event="change" update="@this" global="false"/>
                                </p:inputText>
                            </h:column>

                            <h:column>
                                <h:column>
                                    <h:outputLabel value="Carteira" rendered="#{webAgendamentoContribuinteBean.configuracaoHomologacao.webValidaCarteira}" styleClass="font-color-red"/>
                                    <h:outputLabel value="Carteira" rendered="#{!webAgendamentoContribuinteBean.configuracaoHomologacao.webValidaCarteira}"/><br />
                                </h:column>
                                <p:inputText size="10" value="#{webAgendamentoContribuinteBean.fisica.carteira}" disabled="#{not empty webAgendamentoContribuinteBean.fisica.carteira and webAgendamentoContribuinteBean.fisica.id != -1}">
                                    <p:ajax event="change" update="@this" global="false"/>
                                </p:inputText>
                            </h:column>

                            <h:column>
                                <h:column>
                                    <h:outputLabel value="Série" rendered="#{webAgendamentoContribuinteBean.configuracaoHomologacao.webValidaSerie}" styleClass="font-color-red"/>
                                    <h:outputLabel value="Série" rendered="#{!webAgendamentoContribuinteBean.configuracaoHomologacao.webValidaSerie}" />
                                    <br />
                                </h:column>
                                <p:inputText size="15" maxlength="15" value="#{webAgendamentoContribuinteBean.fisica.serie}" disabled="#{not empty webAgendamentoContribuinteBean.fisica.serie and webAgendamentoContribuinteBean.fisica.id != -1}">
                                    <p:ajax event="change" update="@this" global="false"/>
                                </p:inputText>
                            </h:column>

                            <h:column>
                                <h:outputLabel value="Código do Funcionário" /><br />
                                <p:inputText size="20" value="#{webAgendamentoContribuinteBean.pessoaEmpresa.codigo}">
                                    <p:ajax event="change" update="@this" global="false"/>
                                </p:inputText>
                            </h:column>
                        </h:panelGrid>

                        <p:panel styleClass="fundoCinza">
                            <h:panelGrid columns="4">
                                <h:column>
                                    <h:outputLabel value="Profissão"/><br />
                                    <p:commandButton value="Função" onclick="PF('dlg_profissao').show()" global="false" style="#{webAgendamentoContribuinteBean.configuracaoHomologacao.webValidaFuncao ? 'color: red; font-weight: bold' : ''}"/>
                                </h:column>

                                <h:column>
                                    <br />
                                    <p:inputText size="50" value="#{webAgendamentoContribuinteBean.profissao.cbo} - #{webAgendamentoContribuinteBean.profissao.profissao}" readonly="true" onclick="PF('dlg_profissao').show()" />
                                </h:column>

                                <h:column>
                                    <h:outputLabel value="Admissão" style="#{webAgendamentoContribuinteBean.configuracaoHomologacao.webValidaAdmissao == true ? 'color: red; font-weight: bold' : ''}"/><br />
                                    <p:inputMask size="8" value="#{webAgendamentoContribuinteBean.pessoaEmpresa.admissao}" mask="99/99/9999" style="text-align: center">
                                        <p:ajax event="change" listener="#{webAgendamentoContribuinteBean.actionValidaAdmissao()}" update="i_panel_agendamento" global="false"/>
                                    </p:inputMask>
                                </h:column>

                                <h:column>
                                    <h:outputLabel value="Demissão" style="color: red; font-weight: bold"/><br />
                                    <p:inputMask size="8" value="#{webAgendamentoContribuinteBean.pessoaEmpresa.demissao}" mask="99/99/9999" style="text-align: center">
                                        <p:ajax event="change" listener="#{webAgendamentoContribuinteBean.actionValidaDemissao()}" update="i_panel_agendamento" global="false"/>
                                    </p:inputMask>
                                </h:column>
                            </h:panelGrid>
                        </p:panel>

                        <p:panel style="margin-top: 10px">
                            <h:panelGrid columns="4">
                                <h:column>
                                    <h:outputText value="Empresa" style="font-weight: bold"/><br />
                                    <h:outputText value="#{webAgendamentoContribuinteBean.juridica.pessoa.nome}" />
                                </h:column>

                                <h:column>
                                    <h:outputText value="Telefone" style="margin-left: 20px; font-weight: bold"/><br />
                                    <h:outputText value="#{webAgendamentoContribuinteBean.juridica.pessoa.telefone1} / #{webAgendamentoContribuinteBean.juridica.pessoa.telefone2}" style="margin-left: 20px;"/>
                                </h:column>

                                <h:column>
                                    <h:outputText value="Status" style="margin-left: 20px; font-weight: bold"/><br />
                                    <h:outputText value="#{webAgendamentoContribuinteBean.statusEmpresa}" style="margin-left: 20px;"/>
                                </h:column>

                                <h:column>
                                    <br />
                                    <p:commandLink value="Imprimir Planilha" title="Imprimir Planilha de Débitos" style="margin-left: 15px;" action="#{webAgendamentoContribuinteBean.imprimirPlanilha}" rendered="#{!webAgendamentoContribuinteBean.statusEmpresa.equals('REGULAR')}" target="_blank" ajax="false" disabled="#{webAgendamentoContribuinteBean.configuracaoHomologacao.webImprimirPlanilhaDebito}"/>
                                </h:column>
                            </h:panelGrid>

                            <h:panelGrid columns="1">
                                <h:column>
                                    <h:outputText value="Endereço da Empresa" style="font-weight: bold"/><br />
                                    <h:outputText value="#{webAgendamentoContribuinteBean.strEndereco}"/>
                                </h:column>
                            </h:panelGrid>

                            <h:panelGrid columns="2">
                                <h:column>
                                    <h:outputText value="Escritório" style="font-weight: bold"/><br />
                                    <h:outputText value="#{webAgendamentoContribuinteBean.juridica.contabilidade.pessoa.nome}" />
                                </h:column>

                                <h:column>
                                    <h:outputText value="Telefone" style="font-weight: bold; margin-left: 20px;"/><br />
                                    <h:outputText value="#{webAgendamentoContribuinteBean.juridica.contabilidade.pessoa.telefone1} / #{webAgendamentoContribuinteBean.juridica.contabilidade.pessoa.telefone2}" style="margin-left: 20px;"/>
                                </h:column>
                            </h:panelGrid>

                            <h:panelGrid id="i_panel_contato" columns="5">
                                <h:column>
                                    <h:column>
                                        <h:outputLabel value="Contato" rendered="#{webAgendamentoContribuinteBean.configuracaoHomologacao.webValidaContato}" styleClass="font-color-red"/>
                                        <h:outputText value="Contato" rendered="#{!webAgendamentoContribuinteBean.configuracaoHomologacao.webValidaContato}"/><br />
                                    </h:column>
                                    <p:inputText value="#{webAgendamentoContribuinteBean.agendamento.contato}" size="20" converter="#{toUpperCase}">
                                        <p:ajax event="change" update="@this" global="false"/>
                                    </p:inputText>
                                </h:column>


                                <h:column>
                                    <h:column>
                                        <h:outputLabel value="Email" rendered="#{webAgendamentoContribuinteBean.configuracaoHomologacao.webValidaEmail}" styleClass="font-color-red"/>
                                        <h:outputText value="Email" rendered="#{!webAgendamentoContribuinteBean.configuracaoHomologacao.webValidaEmail}"/><br />
                                    </h:column>
                                    <p:inputText value="#{webAgendamentoContribuinteBean.agendamento.email}" size="30" converter="#{toLowerCase}">
                                        <p:ajax event="change" update="@this" global="false"/>
                                    </p:inputText>
                                </h:column>

                                <h:column>
                                    <h:column rendered="#{webAgendamentoContribuinteBean.tipoTelefone eq 'telefone'}">
                                        <h:column>
                                            <h:outputLabel value="Telefone" rendered="#{webAgendamentoContribuinteBean.configuracaoHomologacao.webValidaTelefone}" styleClass="font-color-red"/>
                                            <h:outputText value="Telefone" rendered="#{!webAgendamentoContribuinteBean.configuracaoHomologacao.webValidaTelefone}"/><br />
                                        </h:column>
                                        <p:inputMask value="#{webAgendamentoContribuinteBean.agendamento.telefone}" style="text-align: center" mask="(99) 9999-9999" size="13">
                                            <p:ajax event="change" update="@this" global="false"/>
                                        </p:inputMask>
                                    </h:column>
                                    <h:column rendered="#{webAgendamentoContribuinteBean.tipoTelefone eq 'celular'}">
                                        <h:outputLabel value="Telefone (Celular)"/><br />
                                        <p:inputMask value="#{webAgendamentoContribuinteBean.agendamento.telefone}" style="text-align: center" mask="(99) 99999-9999" size="14">
                                            <p:ajax event="change" update="@this" global="false"/>
                                        </p:inputMask>
                                    </h:column>
                                </h:column>

                                <h:column>
                                    <br />
                                    <p:commandButton icon="ui-icon-help" title="Alterar Máscara do Telefone" action="#{webAgendamentoContribuinteBean.alterarTipoMascara()}" update="i_panel_contato" global="false"/>
                                </h:column>
                            </h:panelGrid>
                        </p:panel>

                        <h:panelGrid>
                            <h:outputLabel value="** CONFIRA AS INFORMAÇÕES LANÇADAS. EM CASO DE ERRO ENTRAR EM CONTATO COM O SINDICATO **" style="color: red"/>
                            <br />
                            <h:outputLabel value="PENDÊNCIAS SOLICITADAS: #{webAgendamentoContribuinteBean.agendamento.motivoRecusa}" rendered="#{webAgendamentoContribuinteBean.agendamento.dtRecusa1 ne null and webAgendamentoContribuinteBean.agendamento.status.id eq 8}" styleClass="bold font-color-red"/>
                            <h:column>
                                <h:outputLabel value="ENVIADA EM" rendered="#{webAgendamentoContribuinteBean.agendamento.dtSolicitacao2 ne null}" />
                                <h:outputLabel value="#{webAgendamentoContribuinteBean.agendamento.dtSolicitacao2}" rendered="#{webAgendamentoContribuinteBean.agendamento.dtSolicitacao2 ne null}">
                                    <f:convertDateTime />
                                </h:outputLabel>                                
                            </h:column>
                            <h:outputLabel value="MOTIVO RECUSA: #{webAgendamentoContribuinteBean.agendamento.motivoRecusa}" rendered="#{webAgendamentoContribuinteBean.agendamento.dtRecusa1 ne null and webAgendamentoContribuinteBean.agendamento.dtRecusa2 eq null and webAgendamentoContribuinteBean.agendamento.status.id eq 9}" styleClass="bold font-color-red"/>
                            <h:outputLabel value="MOTIVO RECUSA 2: #{webAgendamentoContribuinteBean.agendamento.motivoRecusa2}" rendered="#{webAgendamentoContribuinteBean.agendamento.dtRecusa2 ne null and webAgendamentoContribuinteBean.agendamento.status.id eq 9}" styleClass="bold font-color-red"/>                            
                        </h:panelGrid>


                        <f:facet name="footer">
                            <h:panelGrid columns="2" style="width: 100%">
                                <h:column>
                                    <h:panelGrid columns="6">
                                        <p:commandButton value="Agendar" action="#{webAgendamentoContribuinteBean.salvar}" rendered="#{webAgendamentoContribuinteBean.agendamento.id == -1}" update=":formAgendamentoContribuinte:tbl :formAgendamentoContribuinte:i_panel_agendamento"/>
                                        <p:commandButton value="Reenviar Pendências" action="#{webAgendamentoContribuinteBean.salvar}" rendered="#{webAgendamentoContribuinteBean.agendamento.id != -1 and webAgendamentoContribuinteBean.agendamento.status.id eq 8 and webAgendamentoContribuinteBean.agendamento.dtRecusa1 ne null and webAgendamentoContribuinteBean.agendamento.dtSolicitacao2 eq null}" update=":formAgendamentoContribuinte:tbl :formAgendamentoContribuinte:i_panel_agendamento"/>
                                        <p:commandButton value="Novo" action="#{webAgendamentoContribuinteBean.limpar()}" rendered="#{webAgendamentoContribuinteBean.agendamento.id == -1}" update=":formAgendamentoContribuinte:i_panel_agendamento"/>
                                        <p:commandButton value="Fechar" onclick="PF('dlg_agendamento').hide()" action="#{webAgendamentoContribuinteBean.setVisibleModal(false)}" global="false" update="formAgendamentoContribuinte"/>
                                        <p:commandButton value="Anexar documentos" type="button" onclick="PF('dgl_upload').show();" id="id_btn_uploads" rendered="#{webAgendamentoContribuinteBean.configuracaoHomologacao.webDocumentoObrigatorio}" disabled="#{webAgendamentoContribuinteBean.agendamento.id ne -1 and webAgendamentoContribuinteBean.agendamento.status.id ne 8}"/>
                                        <p:commandButton value="Anexos (#{webAgendamentoContribuinteBean.listFiles.size()})" action="#{webAgendamentoContribuinteBean.loadListFiles}" oncomplete="PF('dgl_anexos').show()" id="id_btn_anexo" update="id_grid_uploads" rendered="#{webAgendamentoContribuinteBean.configuracaoHomologacao.webDocumentoObrigatorio}" disabled="#{webAgendamentoContribuinteBean.agendamento.id ne -1 and webAgendamentoContribuinteBean.agendamento.status.id ne 8}"/>
                                    </h:panelGrid>                                    
                                </h:column>

                                <h:column>
                                    <p:commandButton value="Imprimir Protocolo" action="#{protocoloAgendamento.imprimir(webAgendamentoContribuinteBean.agendamento)}" rendered="#{webAgendamentoContribuinteBean.agendamento.id != -1}" style="float: right" ajax="false" disabled="#{webAgendamentoContribuinteBean.agendamento.status.id ne 2}"/>
                                </h:column>
                            </h:panelGrid>
                        </f:facet>
                    </h:panelGrid>
                </p:dialog>


                <p:dialog widgetVar="dlg_homologacao_documentos" header="Documentos Necessários" resizable="false" modal="true" width="600" height="400" closeOnEscape="true">
                    <p:outputPanel id="idocumentacao">
                        <h:outputText value="#{webAgendamentoContribuinteBean.configuracaoHomologacao.webDocumentosHomologacao}" escape="false" />
                    </p:outputPanel>                    
                    <f:facet name="footer">
                        <h:panelGrid columns="2" cellspacing="10">
                            <p:commandButton value="SAIR" onclick="PF('dlg_homologacao_documentos').hide()" type="button"/>
                            <p:commandButton value="Imprimir" type="button">
                                <p:printer target=":formAgendamentoContribuinte:idocumentacao" />
                            </p:commandButton>
                        </h:panelGrid>
                    </f:facet>
                </p:dialog>



                <p:dialog widgetVar="dgl_anexos" modal="true" width="400" height="300" header="Anexos" closable="true" >
                    <h:panelGrid id="id_grid_uploads" style="width: 350px">
                        <p:dataTable value="#{webAgendamentoContribuinteBean.listFiles}" var="lista" emptyMessage="Nenhum arquivo encontrado">
                            <f:facet name="header">Documentos anexados (#{webAgendamentoContabilidadeBean.listFiles.size()})</f:facet>
                            <p:column headerText="Nome arquivo" width="300">
                                <a href="#{facesContext.externalContext.requestContextPath}/Cliente/#{controleUsuarioBean.clienteString}Arquivos/homologacao/#{(webAgendamentoContribuinteBean.agendamento.id ne -1 ? webAgendamentoContribuinteBean.agendamento.id : (('validacao/').concat(webAgendamentoContribuinteBean.juridica.id).concat('/').concat(webAgendamentoContribuinteBean.fisica.getId()).concat('/')))}/#{lista.argumento1}" target="_blank"  style="float: right">
                                    #{lista.argumento1}
                                </a>
                            </p:column>
                            <p:column width="25">
                                <p:commandButton action="#{webAgendamentoContribuinteBean.deleteFiles(lista.argumento2)}" icon="ui-icon-trash" />
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:dialog>                

                <p:dialog widgetVar="dlg_protocolo" header="Imprimir Protocolo de Homologação" resizable="false" modal="true" width="300">
                    <h:outputLabel value="IMPRIMIR ESSE PROTOCOLO?" />
                    <f:facet name="footer">
                        <h:panelGrid columns="2">
                            <p:commandButton value="Sim" action="#{protocoloAgendamento.imprimir(webAgendamentoContribuinteBean.agendamento)}" onclick="PF('dlg_protocolo').hide()" icon="ui-icon-check" ajax="false"/>
                            <p:commandButton value="Não" onclick="PF('dlg_protocolo').hide()" icon="ui-icon-close"/>
                        </h:panelGrid>
                    </f:facet>
                </p:dialog>

                <p:dialog widgetVar="dlg_endereco" header="Endereço" resizable="false" modal="true" width="400">
                    <h:panelGrid id="i_panel_endereco">
                        <h:panelGrid columns="2">
                            <h:column>
                                <h:outputLabel value="Cep"/><br />
                                <p:inputText size="10" maxlength="8" value="#{webAgendamentoContribuinteBean.cepEndereco}">
                                    <p:ajax event="change" update="@this" global="false" />
                                </p:inputText>
                            </h:column>

                            <h:column>
                                <br />
                                <p:commandButton value="Pesquisar" action="#{webAgendamentoContribuinteBean.pesquisaEndereco}" update="tbl_end" global="false"/>
                            </h:column>
                        </h:panelGrid>

                        <h:panelGrid>
                            <p:dataTable id="tbl_end" value="#{webAgendamentoContribuinteBean.listaEnderecos}" var="linha" emptyMessage="Nenhum endereço pesquisado!">
                                <p:column headerText="Descrição do Endereço">
                                    <p:commandLink value="#{linha.logradouro.descricao} #{linha.descricaoEndereco.descricao}, #{linha.cidade.cidade} - #{linha.cidade.uf}" action="#{webAgendamentoContribuinteBean.editarEndereco(linha)}" oncomplete="PF('dlg_endereco').hide()" update=":formAgendamentoContribuinte:i_panel_agendamento"/>
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>   
                    </h:panelGrid>
                </p:dialog>

                <p:dialog widgetVar="dlg_profissao" header="PESQUISAR PROFISSÃO" resizable="false" modal="true" width="600" closeOnEscape="true">
                    <h:panelGroup id="i_panel_profissao" layout="block">
                        <h:panelGrid columns="4">
                            <h:column>
                                <h:panelGrid>
                                    <h:outputLabel value="Profissão" />
                                    <p:inputText size="20" value="#{webAgendamentoContribuinteBean.descricaoProfissao}" onkeypress="return event.keyCode !== 13;">
                                        <p:ajax event="blur" update="@this" global="false"/>
                                    </p:inputText>                                    
                                </h:panelGrid>
                            </h:column>


                            <h:column>
                                <h:panelGrid>
                                    <h:outputLabel value="Por"/>
                                    <p:selectOneMenu value="#{webAgendamentoContribuinteBean.combo}" style="width: 100px">
                                        <f:selectItem itemValue="cbo" itemLabel="Cbo"/>
                                        <f:selectItem itemValue="profissao"  itemLabel="Profissão"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>
                            </h:column>

                            <h:column>
                                <br />
                                <p:commandButton value="Inicial" action="#{webAgendamentoContribuinteBean.inicial}" update="tbl_profissao"/>
                            </h:column>

                            <h:column>
                                <br />
                                <p:commandButton value="Parcial" action="#{webAgendamentoContribuinteBean.parcial}" update="tbl_profissao"/>
                            </h:column>
                        </h:panelGrid>       

                        <h:panelGroup layout="block" id="tbl_profissao">
                            <p:dataTable var="profissao" value="#{webAgendamentoContribuinteBean.listaProfissao}" emptyMessage="Nenhuma profissão pesquisada!" paginator="true" rows="10">                                
                                <p:column headerText="Profissão">
                                    <p:commandLink  value="#{profissao.profissao}" action="#{webAgendamentoContribuinteBean.editar(profissao)}" oncomplete="PF('dlg_profissao').hide()" update=":formAgendamentoContribuinte:i_panel_agendamento"/>
                                </p:column>
                                <p:column headerText="CBO" width="80">
                                    <h:outputLabel value="#{profissao.cbo}" />
                                </p:column>
                            </p:dataTable>
                        </h:panelGroup>
                    </h:panelGroup>
                </p:dialog>

                <p:dialog widgetVar="dlg_local" header="Local da Homologação" resizable="false" modal="true" width="800" visible="#{webAgendamentoContribuinteBean.showFilial}">
                    <f:ajax event="close" listener="#{webAgendamentoContribuinteBean.setShowFilial(false)}" />
                    <h:panelGroup layout="block" id="i_filial">
                        <p:selectOneRadio value="#{webAgendamentoContribuinteBean.idFilial}" columns="1" layout="grid">
                            <p:ajax event="change" update="@this tbl" listener="#{webAgendamentoContribuinteBean.clearHorarios()}" global="false"/>
                            <f:selectItems value="#{webAgendamentoContribuinteBean.listFilial}" />
                        </p:selectOneRadio>
                    </h:panelGroup>
                    <f:facet name="footer">
                        <p:commandButton value="OK" onclick="PF('dlg_local').hide()" type="button" action="#{webAgendamentoContribuinteBean.setShowFilial(false)}" global="false"/>
                    </f:facet>
                </p:dialog>
            </h:form>
            <h:form id="form_web_agendamento_files" enctype="multipart/form-data" acceptcharset="UTF-8">
                <p:dialog id="id_dgl_anexos" widgetVar="dgl_upload" modal="true" width="500" height="400" header="Anexar arquivos" closable="true">
                    <p:fileUpload label="Procurar"
                                  cancelLabel="Cancelar"
                                  uploadLabel="Anexar"
                                  mode="advanced"                                          
                                  dragDropSupport="true"
                                  multiple="false"
                                  fileUploadListener="#{webAgendamentoContribuinteBean.upload}" update=":formAgendamentoContribuinte:id_grid_uploads :formAgendamentoContribuinte:id_btn_anexo"
                                  oncomplete="PF('dgl_upload').hide()" />
                </p:dialog>
            </h:form>  
        </f:view>
    </h:body>
</ui:composition>
