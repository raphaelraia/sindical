<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Sindical - Login Beta</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" charset="UTF-8"/>
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css"/>
        <!-- <link href="#{facesContext.externalContext.requestContextPath}/reset.css" rel="stylesheet" type="text/css"/> -->
        <script type="text/javascript">
            if (navigator.appName.indexOf('Microsoft') !== -1) {
                alert('Este navegador não é 100% compatível com nosso sistema ' +
                        'podendo apresentar erros durante o processamento e transações.' +
                        '\n\ \n\Utilize navegadores compatíveis como Firefox ou Chrome. ' +
                        'Dúvidas contate o administrador ou ligue para (16) 3964-6117.');
            }
        </script>
        <style type="text/css">
            body {font-family: 'lucida grande', verdana, tahoma, arial, sans-serif;}
            div.wrapper { width: 1024px; margin: 0 auto;}
            .verticalAlignTop {vertical-align: top!important;}
        </style>
    </h:head>
    <!--[if Opera]>  
        <style type="text/css">
            #idEntrar, .idNovo {visibility: visible;}
        </style>
    <![endif]-->

    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- <div style="width: 100%; height: 40px; background: #ECF3FE;"></div> -->
                <!-- INICIA DIV wrap e main -->
                <h:form id="formLoginValidacao">
                    <h:inputHidden value="#{controleUsuarioBean.validacaoIndex}"/>
                </h:form>



                <f:view> 
                    <h:panelGroup styleClass="wrapper" layout="block">
                        <h:form id="formLogin">
                            <h:panelGrid cellspacing="10">
                                <p:panel styleClass="wrapper sb" style="background: #dbeaeb" rendered="#{controleUsuarioBean.filialDep != null}">
                                    <h:outputLabel value="FILIAL CADASTRADA: " style="font-weight: bold"/>
                                    <h:outputLabel value="#{controleUsuarioBean.filialDep}"/>
                                </p:panel>
                            </h:panelGrid>
                            <p:focus context="i_panel_login"/>
                            <h:panelGroup  layout="grid" id="i_panel_login">
                                <h:panelGrid columns="2" cellspacing="10" columnClasses="verticalAlignTop, verticalAlignTop" >
                                    <p:column>
                                        <h:panelGrid columns="1" cellspacing="10">
                                            <h1>O Sindical está mudando para você...</h1>
                                            <p:graphicImage value="/Imagens/index/3.jpg"  width="700" height="420"/>  
                                        </h:panelGrid>
                                    </p:column>
                                    <p:column>
                                        <h:panelGrid columns="1" cellspacing="10">
                                            <h:graphicImage value="/Cliente/#{controleUsuarioBean.clienteString}/Imagens/LogoCliente.png" width="250" style="margin-bottom: 20px; float: right"/>
                                            <p:messages id="m_panel" closable="true" />
                                            <h:outputLabel value="Login" for="i_sis_login" />
                                            <p:inputText id="i_sis_login"   style="font-size: 14pt!important" value="#{controleUsuarioBean.usuario.login}" required="true" requiredMessage="Digite um Login" autocomplete="off" maxlength="20" placeholder="Nome do Usuário"/>

                                            <h:outputLabel value="Senha " for="i_sis_senha"/>
                                            <p:password id="i_sis_senha" style="font-size: 14pt!important" value="#{controleUsuarioBean.usuario.senha}" required="true" requiredMessage="Digite uma Senha" autocomplete="off" maxlength="20">
                                                
                                            </p:password>
                                            <p:commandButton value="Entrar" action="#{controleUsuarioBean.validacao}" update="i_panel_login" style="margin-top: 10px!important;font-size: 14pt!important" />
                                        </h:panelGrid>

                                    </p:column>
                                </h:panelGrid>
                                <p:ajaxStatus id="i_status" onstart="PF('i_dlg_modal').show();" onsuccess="PF('i_dlg_modal').hide();" />
                            </h:panelGroup>

                            <p:dialog modal="true" widgetVar="i_dlg_modal" header="Status" draggable="false" closable="false" resizable="false">  
                                <h:outputLabel value="Verificando Login e Senha de acesso ... Aguarde" />
                            </p:dialog> 
                        </h:form> 
                    </h:panelGroup>
                </f:view>

                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>
    </h:body>
</html>
