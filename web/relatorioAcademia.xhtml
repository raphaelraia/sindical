<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{relatorioAcademiaBean.rotina.rotina}</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="templates/templatePrime.xhtml"/>            
        </f:subview>
        <f:view>
            <p:panel style="margin: 0 auto; border: 0; width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                <h:outputScript name="tradutor_primefaces.js" library="js" />
                <h:form id="form_relatorio">            
                    <p:growl id="id_messages_growl" showDetail="true" showSummary="true" />
                    <h:outputText value="#{relatorioAcademiaBean.rotina.rotina}" styleClass="fonteHeader" />
                    <div class="clear"></div>
                    <p:panel styleClass="fundoCinza">
                        <h:panelGrid  cellpadding="5" columns="2">
                            <p:outputLabel value="Tipo de Relatório: " />
                            <p:selectOneMenu id="id_tipo_relatorio" value="#{relatorioAcademiaBean.index[0]}">
                                <p:ajax event="change" update="@this i_btns" global="false"/>
                                <f:selectItems value="#{relatorioAcademiaBean.listTipoRelatorios}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:panel>                  
                    <h:panelGrid columns="2" id="id_panel" columnClasses="verticalAlignTop,verticalAlignTop" styleClass="margin-top-max">
                        <h:column>
                            <p:accordionPanel styleClass="no-border" style="width: 225px;" dynamic="true" activeIndex="#{relatorioAcademiaBean.indexAccordion}" id="i_panel_accordion">
                                <p:ajax event="tabChange" listener="#{relatorioAcademiaBean.tipoRelatorioChange}" update=":form_relatorio:id_panel_relatorio, i_panel_avancado" />
                                <p:tab title="Simples">
                                    * Todos resultados
                                </p:tab>
                                <p:tab title="Avançado">
                                    <h:panelGrid columns="1" id="i_panel_avancado">
                                        <h:panelGrid columns="1" styleClass="text-left">
                                            <f:facet name="header">
                                                <h:outputLabel value="Aluno" style="text-decoration: underline;"/>
                                            </f:facet>
                                            <p:selectBooleanButton value="#{relatorioAcademiaBean.filtro[8]}" onLabel="Idade" offLabel="Idade" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;" >
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio :form_relatorio:id_panel_relatorio" listener="#{relatorioAcademiaBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioAcademiaBean.filtro[3]}" onLabel="Pesquisar" offLabel="Pesquisar" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;" disabled="#{relatorioAcademiaBean.filtro[2]}">
                                                <p:ajax event="change" update="@this :form_relatorio:id_tipo_relatorio :form_relatorio:id_panel_relatorio :form_relatorio:i_panel_accordion:i_panel_avancado" listener="#{relatorioAcademiaBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioAcademiaBean.filtro[4]}" onLabel="Sexo" offLabel="Sexo" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;" >
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio :form_relatorio:id_panel_relatorio" listener="#{relatorioAcademiaBean.clear}" />
                                            </p:selectBooleanButton>                                        
                                        </h:panelGrid>
                                        <h:panelGrid columns="1" styleClass="text-left">
                                            <f:facet name="header">
                                                <h:outputLabel value="Filtros" style="text-decoration: underline;"/>
                                            </f:facet>
                                            <p:selectBooleanButton value="#{relatorioAcademiaBean.filtro[1]}" onLabel="Emissão / Inativação" offLabel="Emissão / Inativação" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;" >
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio :form_relatorio:id_panel_relatorio" listener="#{relatorioAcademiaBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioAcademiaBean.filtro[9]}" onLabel="Grupo / Categoria" offLabel="Grupo / Categoria" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;">
                                                <p:ajax event="change" update="@this :form_relatorio:id_tipo_relatorio :form_relatorio:id_panel_relatorio :form_relatorio:i_panel_accordion:i_panel_avancado" listener="#{relatorioAcademiaBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioAcademiaBean.filtro[0]}" onLabel="Modalidade - Editar" offLabel="Modalidade - Edição" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;">
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio :form_relatorio:id_panel_relatorio" listener="#{relatorioAcademiaBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioAcademiaBean.filtro[6]}" onLabel="Período - Edição" offLabel="Período - Edição" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;">
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio :form_relatorio:id_panel_relatorio" listener="#{relatorioAcademiaBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioAcademiaBean.filtro[12]}" onLabel="Faixa de Desconto - Edição" offLabel="Faixa de Desconto - Edição" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;">
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio :form_relatorio:id_panel_relatorio" listener="#{relatorioAcademiaBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioAcademiaBean.filtro[17]}" onLabel="Valor" offLabel="Valor" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;" rendered="#{relatorioAcademiaBean.rotina.id != 393}">
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio :form_relatorio:id_panel_relatorio" listener="#{relatorioAcademiaBean.clear}" />
                                            </p:selectBooleanButton>                                            
                                            <p:selectBooleanButton value="#{relatorioAcademiaBean.filtro[18]}" onLabel="Empresa Onde Trabalha" offLabel="Empresa Onde Trabalha" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;" >
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio :form_relatorio:id_panel_relatorio" listener="#{relatorioAcademiaBean.clear}" />
                                            </p:selectBooleanButton>
                                        </h:panelGrid>
                                        <h:panelGrid columns="1" styleClass="text-left">
                                            <f:facet name="header">
                                                <h:outputLabel value="Responsável" style="text-decoration: underline;"/>
                                            </f:facet>
                                            <p:selectBooleanButton value="#{relatorioAcademiaBean.filtro[2]}" onLabel="Pesquisar - Edição" offLabel="Pesquisar - Editar" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;" disabled="#{relatorioAcademiaBean.filtro[3]}">
                                                <p:ajax event="change" update="@this :form_relatorio:id_tipo_relatorio :form_relatorio:id_panel_relatorio :form_relatorio:i_panel_accordion:i_panel_avancado" listener="#{relatorioAcademiaBean.clear}" />
                                            </p:selectBooleanButton>
                                            <h:column>                                            
                                            </h:column>                                        
                                        </h:panelGrid>
                                        <h:panelGrid columns="1" styleClass="text-left">
                                            <f:facet name="header">
                                                <h:outputLabel value="Financeiro" style="text-decoration: underline;"/>
                                            </f:facet>
                                            <p:selectBooleanButton value="#{relatorioAcademiaBean.filtro[13]}" onLabel="Financeiro" offLabel="Financeiro" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;">
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio :form_relatorio:id_panel_relatorio" listener="#{relatorioAcademiaBean.clear(1)}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioAcademiaBean.filtro[14]}" onLabel="Situação" offLabel="Situação" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;" >
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio :form_relatorio:id_panel_relatorio" listener="#{relatorioAcademiaBean.clear}" />
                                            </p:selectBooleanButton>
                                            <c:if test="#{relatorioAcademiaBean.rotina.id == 393}">
                                                <p:selectBooleanButton value="#{relatorioAcademiaBean.filtro[15]}" onLabel="Vencimento" offLabel="Vencimento" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;" >
                                                    <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio :form_relatorio:id_panel_relatorio" listener="#{relatorioAcademiaBean.clear}" />
                                                </p:selectBooleanButton>
                                                <p:selectBooleanButton value="#{relatorioAcademiaBean.filtro[16]}" onLabel="Quitação" offLabel="Quitação" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;" >
                                                    <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio :form_relatorio:id_panel_relatorio" listener="#{relatorioAcademiaBean.clear}" />
                                                </p:selectBooleanButton>
                                            </c:if>
                                            <br />
                                        </h:panelGrid>                                        
                                        <p:selectBooleanButton value="#{relatorioAcademiaBean.filtro[5]}" onLabel="Ordernação" offLabel="Ordernação" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;" >
                                            <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio :form_relatorio:id_panel_relatorio" listener="#{relatorioAcademiaBean.clear}" />
                                        </p:selectBooleanButton>
                                    </h:panelGrid>
                                </p:tab>
                            </p:accordionPanel>
                        </h:column>
                        <h:column>
                            <p:panel header="Filtro" id="id_panel_relatorio" style="width: 760px;" >
                                <h:panelGrid columns="2" cellspacing="5">
                                    <p:outputLabel value="Situação da Matrícula:" />
                                    <p:selectOneMenu value="#{relatorioAcademiaBean.matricula_situacao}">
                                        <p:ajax event="change" update="@this" />
                                        <f:selectItem itemValue="ativos" itemLabel="Ativos" />
                                        <f:selectItem itemValue="inativos" itemLabel="Inativos" />
                                        <f:selectItem itemValue="todos" itemLabel="Todos" />
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                <p:panel header="Aluno" rendered="#{relatorioAcademiaBean.filtro[8]}">
                                    <p:column rendered="#{relatorioAcademiaBean.filtro[8]}">
                                        <h:column>
                                            <h:panelGrid columns="6" styleClass="margin-top" id="i_idade">
                                                <p:outputLabel value="Idade - " />
                                                <p:outputLabel value="Inicial:" />
                                                <p:inputText value="#{relatorioAcademiaBean.idadeInicial}" converter="#{thisNumber}" size="2" maxlength="2">
                                                    <p:ajax event="change" update="@this i_idade" />
                                                </p:inputText>
                                                <p:outputLabel value="Final:" styleClass="margin-left-max" />
                                                <p:inputText value="#{relatorioAcademiaBean.idadeFinal}" converter="#{thisNumber}" size="2" maxlength="3">
                                                    <p:ajax event="change" update="@this i_idade" />
                                                </p:inputText>
                                                <p:commandButton icon="ui-icon-close" action="#{relatorioAcademiaBean.close('idade')}" title="Remover filtro" />
                                            </h:panelGrid>
                                        </h:column>
                                    </p:column>
                                </p:panel>
                                <p:column rendered="#{relatorioAcademiaBean.filtro[3]}">
                                    <h:panelGrid columns="2" styleClass="margin-top">
                                        <p:commandButton action="#{chamadaPaginaBean.pesquisa('pesquisaPessoaFisica')}"  icon="ui-icon-search" value="Pesquisar Pessoa" />
                                        <h:column>
                                            <h:panelGrid columns="2">
                                                <p:outputLabel value="#{relatorioAcademiaBean.aluno.nome}" />
                                                <p:commandButton icon="ui-icon-close" action="#{relatorioAcademiaBean.close('aluno')}" title="Remover filtro"/>
                                            </h:panelGrid>
                                        </h:column>
                                    </h:panelGrid>
                                </p:column>                                
                                <p:column rendered="#{relatorioAcademiaBean.filtro[4]}" >
                                    <h:column>
                                        <h:panelGrid columns="4" styleClass="margin-top">
                                            <p:outputLabel value="Sexo: " />
                                            <p:selectOneMenu value="#{relatorioAcademiaBean.sexo}">
                                                <p:ajax event="change" update="@this" global="false"/>
                                                <f:selectItem itemValue="" itemLabel="Todos"  />
                                                <f:selectItem itemValue="F" itemLabel="Feminino"  />
                                                <f:selectItem itemValue="M" itemLabel="Masculino"  />
                                            </p:selectOneMenu>
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioAcademiaBean.close('sexo')}" title="Remover filtro"/>
                                        </h:panelGrid>                                        
                                    </h:column>
                                </p:column>
                                <p:column rendered="#{relatorioAcademiaBean.filtro[0]}">
                                    <h:column>
                                        <h:panelGrid columns="4"  styleClass="margin-top">
                                            <p:outputLabel value="Modalidades: " />
                                            <p:selectCheckboxMenu label="Selecionar modalidade" value="#{relatorioAcademiaBean.selectedModalidades}">
                                                <p:ajax event="toggleSelect" />
                                                <p:ajax event="change" />
                                                <f:selectItems value="#{relatorioAcademiaBean.listModalidades}" />
                                            </p:selectCheckboxMenu>
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioAcademiaBean.close('modalidade')}" title="Remover filtro"/>
                                        </h:panelGrid>                                        
                                    </h:column>
                                </p:column>
                                <p:column rendered="#{relatorioAcademiaBean.filtro[6]}">
                                    <h:column>
                                        <h:panelGrid columns="4"  styleClass="margin-top">
                                            <p:outputLabel value="Períodos: " />
                                            <p:selectCheckboxMenu label="Selecionar periodos" value="#{relatorioAcademiaBean.selectedPeriodos}">
                                                <p:ajax event="toggleSelect" />
                                                <p:ajax event="change" />
                                                <f:selectItems value="#{relatorioAcademiaBean.listPeriodos}" />
                                            </p:selectCheckboxMenu>
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioAcademiaBean.close('periodo')}" title="Remover filtro"/>
                                        </h:panelGrid>                                        
                                    </h:column>
                                </p:column>                                 
                                <p:column rendered="#{relatorioAcademiaBean.filtro[1]}">
                                    <h:panelGrid columns="2" styleClass="margin-top">
                                        <h:column>
                                            <p:selectOneMenu value="#{relatorioAcademiaBean.periodo}">
                                                <p:ajax event="change" update="@this" global="false"/>
                                                <f:selectItem itemValue="emissao" itemLabel="Período de Emissão"  />
                                                <f:selectItem itemValue="inativacao" itemLabel="Período de Inativação"  />
                                            </p:selectOneMenu>                                            
                                        </h:column>
                                        <h:column>
                                            <h:panelGrid columns="5" id="i_t">
                                                <p:inputMask value="#{relatorioAcademiaBean.dataInicialString}" size="10" mask="99/99/9999" converter="#{isDateString}">
                                                    <p:ajax event="change" update="@this" />
                                                </p:inputMask>
                                                <p:outputLabel value=" até" />
                                                <p:inputMask value="#{relatorioAcademiaBean.dataFinalString}" size="10" mask="99/99/9999" converter="#{isDateString}">
                                                    <p:ajax event="change" update="@this" />
                                                </p:inputMask>
                                                <p:commandButton icon="ui-icon-close" action="#{relatorioAcademiaBean.close('emissao_inativacao')}" title="Remover filtro"/>
                                            </h:panelGrid>
                                        </h:column>
                                    </h:panelGrid>
                                </p:column>
                                <p:column rendered="#{relatorioAcademiaBean.filtro[2]}">
                                    <h:panelGrid columns="2" styleClass="margin-top">
                                        <p:commandButton action="#{chamadaPaginaBean.pesquisa('pesquisaPessoa')}" icon="ui-icon-search" value="Pesquisar Responsável" />
                                        <h:column>
                                            <h:panelGrid columns="2">
                                                <p:outputLabel value="#{relatorioAcademiaBean.responsavel.nome}" />
                                                <p:commandButton icon="ui-icon-close" action="#{relatorioAcademiaBean.close('responsavel')}" title="Remover filtro"/>
                                            </h:panelGrid>
                                        </h:column>
                                    </h:panelGrid>
                                </p:column>
                                <p:column rendered="#{relatorioAcademiaBean.filtro[9]}">
                                    <p:panel header="Grupo Categoria / Categoria"  styleClass="margin-top" id="i_p_g_c_t">
                                        <h:panelGrid columns="7">
                                            <p:selectBooleanCheckbox value="#{relatorioAcademiaBean.filtro[10]}" itemLabel="Não Sócio" disabled="#{relatorioAcademiaBean.filtro[11]}">
                                                <p:ajax event="change" update="@this i_p_g_c_t" listener="#{relatorioAcademiaBean.clear(0)}" />
                                            </p:selectBooleanCheckbox>
                                            <p:selectBooleanCheckbox value="#{relatorioAcademiaBean.filtro[11]}" itemLabel="Convênio Empresa" disabled="#{relatorioAcademiaBean.filtro[10]}">
                                                <p:ajax event="change" update="@this i_p_g_c_t" listener="#{relatorioAcademiaBean.clear(0)}" />
                                            </p:selectBooleanCheckbox>
                                        </h:panelGrid>
                                        <h:panelGrid columns="7" styleClass="margin-top" id="i_p_g_c">
                                            <p:outputLabel value="Grupo categoria:" rendered="#{(relatorioAcademiaBean.filtro[10] == relatorioAcademiaBean.filtro[11])}"/>
                                            <p:selectCheckboxMenu label="Grupo Categoria:" value="#{relatorioAcademiaBean.selectedGrupoCategoria}" rendered="#{(relatorioAcademiaBean.filtro[10] == relatorioAcademiaBean.filtro[11])}">
                                                <p:ajax event="toggleSelect" update="i_p_g_c" listener="#{relatorioAcademiaBean.clear(0)}"/>
                                                <p:ajax event="change" update="i_p_g_c" listener="#{relatorioAcademiaBean.clear(0)}" />
                                                <f:selectItems value="#{relatorioAcademiaBean.listGrupoCategoria}" />
                                            </p:selectCheckboxMenu>
                                            <p:outputLabel value="Categoria: " styleClass="margin-left-max" rendered="#{(relatorioAcademiaBean.filtro[10] == relatorioAcademiaBean.filtro[11])}" />
                                            <p:selectCheckboxMenu  label="Selecionar categoria" value="#{relatorioAcademiaBean.selectedCategoria}" disabled="#{relatorioAcademiaBean.listCategoria == null or empty relatorioAcademiaBean.listCategoria}" rendered="#{(relatorioAcademiaBean.filtro[10] == relatorioAcademiaBean.filtro[11])}">
                                                <f:selectItems value="#{relatorioAcademiaBean.listCategoria}" />
                                            </p:selectCheckboxMenu>
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioAcademiaBean.close('grupo_categoria')}" title="Remover filtro"/>
                                        </h:panelGrid>
                                    </p:panel>
                                </p:column>
                                <p:column rendered="#{relatorioAcademiaBean.filtro[5]}">
                                    <h:column>
                                        <h:panelGrid columns="4" styleClass="margin-top">
                                            <p:outputLabel value="Ordenar por: " />
                                            <p:selectOneMenu value="#{relatorioAcademiaBean.order}">
                                                <f:selectItem itemValue="" itemLabel="Nenhum"  />
                                                <f:selectItem itemValue="PA.nome, SP.dt_emissao" itemLabel="Nome,Emissão"  />
                                            </p:selectOneMenu>
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioAcademiaBean.close('order')}" title="Remover filtro"/>
                                        </h:panelGrid>                                        
                                    </h:column>
                                </p:column>

                                <p:column rendered="#{relatorioAcademiaBean.filtro[12]}">
                                    <h:column>
                                        <h:panelGrid columns="5" styleClass="margin-top">
                                            <p:outputLabel value="Faixa de Desconto (%): " />
                                            <p:inputText value="#{relatorioAcademiaBean.descontoString}" size="3" style="text-align: right" converter="#{toPercent}">
                                                <p:ajax event="change" update="@this" />
                                            </p:inputText>
                                            <p:outputLabel value=" até " />
                                            <p:inputText value="#{relatorioAcademiaBean.descontoFinalString}" size="3" style="text-align: right" converter="#{toPercent}">
                                                <p:ajax event="change" update="@this" />
                                            </p:inputText>
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioAcademiaBean.close('faixaDesconto')}" title="Remover filtro"/>
                                        </h:panelGrid>                                        
                                    </h:column>
                                </p:column>


                                <p:column rendered="#{relatorioAcademiaBean.filtro[13]}">
                                    <p:panel header="Financeiro" styleClass="margin-top-max">
                                        <h:panelGrid columns="5" style="margin: 10px">
                                            <h:column>
                                                <h:panelGrid columns="2">
                                                    <p:outputLabel value="Situação:" />
                                                    <p:selectOneMenu value="#{relatorioAcademiaBean.situacaoString}">
                                                        <f:selectItem itemValue="adimplente" itemLabel="Adimplente" />
                                                        <f:selectItem itemValue="inadimplente" itemLabel="Inadimplente" />
                                                    </p:selectOneMenu>
                                                </h:panelGrid>
                                            </h:column>
                                            <h:column>
                                                <h:panelGrid columns="4">
                                                    <p:outputLabel value="Carência de Débito em Dias:" />
                                                    <p:selectOneButton value="#{relatorioAcademiaBean.tipoCarencia}">
                                                        <f:selectItem itemValue="todos" itemLabel="Todos" />
                                                    </p:selectOneButton>                                                
                                                    <p:inputText value="#{relatorioAcademiaBean.carenciaDiasString}" maxlength="3" size="2" styleClass="margin-left-max text-center" converter="#{thisNumber}">
                                                        <p:ajax event="change" update="@this" />
                                                    </p:inputText>
                                                </h:panelGrid>
                                            </h:column>
                                            <h:column>
                                                <p:commandButton icon="ui-icon-close" action="#{relatorioAcademiaBean.close('situacao')}" title="Remover filtro" styleClass="margin-left-max"/>
                                            </h:column>
                                        </h:panelGrid>
                                    </p:panel>
                                </p:column>

                                <p:column rendered="#{relatorioAcademiaBean.filtro[14]}">
                                    <p:panel header="Situação Financeira" styleClass="margin-top-max">
                                        <h:panelGrid columns="2">
                                            <h:column>
                                                <p:selectOneMenu value="#{relatorioAcademiaBean.situacaoFinanceira}">
                                                    <p:ajax event="change" update="@this" global="false"/>
                                                    <f:selectItem itemValue="nao_quitados" itemLabel="Não quitados"  />
                                                    <f:selectItem itemValue="atrasados" itemLabel="Atrasados"  />
                                                    <f:selectItem itemValue="ativo" itemLabel="Ativos"  />
                                                </p:selectOneMenu>                                            
                                            </h:column>
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioAcademiaBean.close('situacao_financeira')}" title="Remover filtro"/>
                                        </h:panelGrid>
                                    </p:panel>
                                </p:column>

                                <p:column rendered="#{relatorioAcademiaBean.filtro[15]}">
                                    <p:panel header="Vencimento" styleClass="margin-top-max">
                                        <h:panelGrid columns="5">
                                            <p:inputMask value="#{relatorioAcademiaBean.vencimentoInicial}" size="10" mask="99/99/9999" converter="#{isDateString}">
                                                <p:ajax event="change" update="@this" />
                                            </p:inputMask>
                                            <p:outputLabel value=" até" />
                                            <p:inputMask value="#{relatorioAcademiaBean.vencimentoFinal}" size="10" mask="99/99/9999" converter="#{isDateString}">
                                                <p:ajax event="change" update="@this" />
                                            </p:inputMask>
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioAcademiaBean.close('vencimento')}" title="Remover filtro"/>
                                        </h:panelGrid>
                                    </p:panel>
                                </p:column>

                                <p:column rendered="#{relatorioAcademiaBean.filtro[16]}">
                                    <p:panel header="Quitação" styleClass="margin-top-max">
                                        <h:panelGrid columns="5">
                                            <p:inputMask value="#{relatorioAcademiaBean.quitacaoInicial}" size="10" mask="99/99/9999" converter="#{isDateString}">
                                                <p:ajax event="change" update="@this" />
                                            </p:inputMask>
                                            <p:outputLabel value=" até" />
                                            <p:inputMask value="#{relatorioAcademiaBean.quitacaoFinal}" size="10" mask="99/99/9999" converter="#{isDateString}">
                                                <p:ajax event="change" update="@this" />
                                            </p:inputMask>
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioAcademiaBean.close('quitacao')}" title="Remover filtro"/>
                                        </h:panelGrid>
                                    </p:panel>
                                </p:column>

                                <p:column rendered="#{relatorioAcademiaBean.filtro[17]}">
                                    <p:panel header="Valor" styleClass="margin-top-max" id="i_panel_datas">
                                        <h:panelGrid columns="10" cellspacing="5">
                                            <p:selectOneMenu label="Data" value="#{relatorioAcademiaBean.tipoValor}">
                                                <p:ajax event="change" update="@this i_panel_datas" />
                                                <f:selectItem itemValue="todos" itemLabel="Todos" />
                                                <f:selectItem itemValue="igual" itemLabel="Igual" />
                                                <f:selectItem itemValue="apartir" itemLabel="A partir" />
                                                <f:selectItem itemValue="ate" itemLabel="Até" />
                                                <f:selectItem itemValue="faixa" itemLabel="Faixa" />
                                            </p:selectOneMenu>
                                            <p:inputText value="#{relatorioAcademiaBean.valorInicial}" converter="#{toCurrency}" rendered="#{relatorioAcademiaBean.tipoValor ne 'todos'}" size="10" styleClass="text-center">
                                                <p:ajax event="change" global="false" update="@this"/>
                                            </p:inputText>
                                            <p:outputLabel value="até" rendered="#{relatorioAcademiaBean.tipoValor eq 'faixa'}" styleClass="margin-left-max"/>
                                            <p:inputText value="#{relatorioAcademiaBean.valorFinal}" converter="#{toCurrency}" rendered="#{relatorioAcademiaBean.tipoValor eq 'faixa'}"  size="10" styleClass="text-center">
                                                <p:ajax event="change" global="false" update="@this"/>
                                            </p:inputText>
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioAcademiaBean.close('valor')}" title="Remover filtro"/>
                                        </h:panelGrid>
                                    </p:panel>
                                </p:column>

                                <p:column rendered="#{relatorioAcademiaBean.filtro[18]}">
                                    <p:panel header="Empresa Onde Trabalha" styleClass="margin-top-max">
                                        <h:panelGrid columns="5" cellspacing="5">
                                            <p:commandButton value="Empresa" icon="ui-icon-search" action="#{chamadaPaginaBean.pesquisa('pesquisaPessoaJuridica')}" ajax="false"/> 
                                            <p:outputLabel value="#{relatorioAcademiaBean.empresa.pessoa.nome}" />
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioAcademiaBean.close('empresa')}" title="Remover filtro" styleClass="margin-left-max"/>
                                        </h:panelGrid>                                            
                                    </p:panel>
                                </p:column>

                                <h:column rendered="#{relatorioAcademiaBean.filtro[19]}">                                                
                                    <p:panel header="Status do Pagto">
                                        <h:panelGrid columns="6" cellspacing="5">
                                            <p:selectOneMenu label="Data" value="#{relatorioCampeonatoBean.statusPagto}">
                                                <p:ajax event="change" update="@this" />
                                                <f:selectItem itemValue="todos" itemLabel="Todos" />
                                                <f:selectItem itemValue="adimplente" itemLabel="Adimplente" />
                                                <f:selectItem itemValue="inadimplente" itemLabel="Inadimplente" />
                                            </p:selectOneMenu>
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioCampeonatoBean.close('status_pagto')}" title="Remover filtro" update="form_relatorio"/>
                                        </h:panelGrid>
                                    </p:panel>
                                </h:column>

                                <p:column rendered="#{relatorioAcademiaBean.tipoRelatorio == 'Simples'}">
                                    * Todas matrículas
                                </p:column>
                                <p:column rendered="#{relatorioAcademiaBean.tipoRelatorio == 'Avançado'}">
                                    <f:facet name="header">Filtro Avançado</f:facet>
                                    <f:facet name="footer">Selecione os tipos de filtros disponíveis</f:facet>
                                </p:column>
                            </p:panel>
                        </h:column>
                    </h:panelGrid>
                    <h:panelGrid columns="3" id="i_btns">
                        <p:commandButton value="Visualizar" icon="ui-icon-print" title="Visualizar" action="#{relatorioAcademiaBean.print()}" ajax="false" styleClass="margin-top-max" update="id_messages_growl" />
                        <p:selectBooleanCheckbox itemLabel="Exportar" styleClass="margin-top-max" value="#{jasperBean.EXPORT_TO}">
                            <p:ajax event="change" update="@this i_btns" />
                        </p:selectBooleanCheckbox>
                        <p:selectOneMenu value="#{jasperBean.EXPORT_TYPE}" rendered="#{jasperBean.EXPORT_TO}">
                            <p:ajax event="change" update="@this" />
                            <f:selectItems value="#{jasperBean.listTypes('pdf')}" />
                            <f:selectItems value="#{jasperBean.listTypes('xls')}" />
                        </p:selectOneMenu>  
                    </h:panelGrid>                                                           
                    <h:panelGrid columns="3">
                        <p:selectBooleanCheckbox itemLabel="Exibir data de inativação" styleClass="margin-top-max" value="#{relatorioAcademiaBean.mostrarDataInativacao}">
                            <p:ajax event="change" update="@this" />
                        </p:selectBooleanCheckbox>
                    </h:panelGrid>
                </h:form>                          
            </p:panel>
        </f:view>
    </h:body>
</ui:composition>
