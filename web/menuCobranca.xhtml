<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sindical - Menu Cobrança</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" charset="UTF-8"/>
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important;} 
            .ui-button { padding: 3px!important; }
            .ui-selectonemenu-label .ui-inputfield{}
        </style>          
    </h:head>

    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                </f:subview>

                <f:view>
                    <h:form id="formMenuPrincipal">
                        <p:panel style="border: 0px; margin: 0 auto;  width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                            <p:menubar>
                                <p:submenu label="Cadastro" icon="ui-icon-document" style="margin-right: 15px">
                                    <p:menuitem value="Pessoa Física"               action="#{chamadaPaginaBean.pessoaFisica}"/>
                                    <p:menuitem value="Pessoa Jurídica"             action="#{chamadaPaginaBean.pessoaJuridica}"/>
                                    <p:submenu label="Suporte">
                                        <p:menuitem value="Contato" action="#{chamadaPaginaBean.paginaSimples('TmktContato', 'Telemarketing Contato')}"/>
                                        <p:menuitem value="Natureza" action="#{chamadaPaginaBean.paginaSimples('TmktNatureza', 'Telemarketing Natureza')}"/>
                                    </p:submenu>
                                </p:submenu>
                                <p:submenu label="Movimento" icon="ui-icon-document" style="margin-right: 15px">
                                    <p:menuitem value="Movimentos a Receber" action="#{chamadaPaginaBean.movimentosReceberSocial()}" />
                                    <p:menuitem value="Geração Mensal"         action="#{chamadaPaginaBean.gerarBoleto()}" />
                                    <p:menuitem value="Lançamento Individual"  action="#{chamadaPaginaBean.lancamentoIndividual}" />
                                    <p:menuitem value="Telemarketing" action="#{chamadaPaginaBean.pagina('telemarketing', 'tmktHistoricoBean')}"/>
                                    <p:menuitem value="Fechamento de Caixa" action="#{chamadaPaginaBean.fechamentoCaixa()}"/>
                                </p:submenu>
                                <p:submenu label="Relatório" icon="ui-icon-document" style="margin-right: 15px">
                                    <p:menuitem value="Cobrança" action="#{chamadaPaginaBean.pagina('relatorioCobranca', 'relatorioCobrancaBean')}"/>
                                    <p:menuitem value="Telemarketing" action="#{chamadaPaginaBean.pagina('relatorioTelemarketing', 'relatorioTelemarketingBean')}"/>
                                </p:submenu>
                            </p:menubar>
                            <p:panel style="margin: 0 auto!important; width: 99%" header="Acesso fácil">
                                <p:panelGrid columns="4" styleClass="margin-top-max sbb" style="margin: 0 auto!important;" columnClasses="text-center,text-center,text-center,text-center">
                                    <p:commandLink action="#{chamadaPaginaBean.pagina('pessoaFisica')}" title="Pessoa Física">
                                        <p:graphicImage value="/Imagens/icon-person.png" height="70" />
                                    </p:commandLink>
                                     <p:commandLink action="#{chamadaPaginaBean.pagina('pessoaJuridica')}" ajax="false" title="Empresas">
                                        <p:graphicImage value="/Imagens/icon-business.png" height="80" />
                                    </p:commandLink>
                                    <p:commandLink action="#{chamadaPaginaBean.pagina('telemarketing')}" title="Telemarketing" ajax="false">
                                        <p:graphicImage value="/Imagens/icon-telemarketing.png" height="70" />
                                    </p:commandLink>
                                    <p:commandLink action="#{chamadaPaginaBean.pagina('movimentosReceberSocial')}" title="Movimentos a Receber" ajax="false">
                                        <p:graphicImage value="/Imagens/icon-receiver.png" height="80" />
                                    </p:commandLink>
                                    <h:outputLabel value="Pessoa Física" />
                                    <h:outputLabel value="Empresas" />
                                    <h:outputLabel value="Telemarketing" />
                                    <h:outputLabel value="Recebimentos" />
                                </p:panelGrid>
                            </p:panel>
                        </p:panel>
                    </h:form>
                </f:view>



                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->
        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>
    </h:body>
</html>
