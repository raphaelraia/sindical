<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sindical - Recepção</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important; } 
            .ui-button { padding: 3px!important; }
            .ui-selectonemenu {padding-right: 25px!important;}
            .tblListaRecepcaox{
                background-color: #39ff9c!important;
            }
            .tblAgendamentoOposicaox{
                background-color: #ff9999!important;
            }
        </style>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                    <ui:include src="templates/templateAcessoFilial.xhtml"/>
                    <ui:include src="templates/templateStatus.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel style="margin: 0 auto; border: 0; width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                        <h:outputText value="Recepção" styleClass="fonteHeader" />
                        <h:panelGrid style="clear: both;">
                            <h:form id="formRecepcao">
                                <c:set scope="request" var="object" value="${recepcaoBean.agendamento}"/>
                                <h:panelGrid id="i_polling">
                                    <p:poll global="false" interval="1" update=":formRecepcao:i_tabview:i_progress_update" listener="#{recepcaoBean.progress()}" autoStart="#{recepcaoBean.startPooling}" delay="10" stop="#{recepcaoBean.openDialog}" ignoreAutoUpdate="true"/>
                                </h:panelGrid>
                                <p:tabView id="i_tabview" style="width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}" activeIndex="#{recepcaoBean.indexTab}">
                                    <p:ajax event="tabChange" update=":formRecepcao" global="false"/>
                                    <p:tab title="Homologações">
                                        <p:panel styleClass="fundoCinza">
                                            <h:panelGrid id="i_panel_pesquisa" columns="6">
                                                <p:column>
                                                    <h:outputLabel value="Status" styleClass="fontePadrao" /><br />
                                                    <p:selectOneMenu id="i_status" value="#{recepcaoBean.idStatus}" >
                                                        <p:ajax event="change" listener="#{recepcaoBean.loadListHorarios()}" update=":formRecepcao"/>
                                                        <f:selectItems value="#{recepcaoBean.listaStatus}"/>
                                                    </p:selectOneMenu>
                                                </p:column>

                                                <h:column>
                                                    <h:outputLabel value="Data"/><br />
                                                    <p:selectOneMenu value="#{recepcaoBean.dataPesquisa}">
                                                        <p:ajax event="change" listener="#{recepcaoBean.loadListHorarios()}" update=":formRecepcao" />
                                                        <f:selectItem itemValue="hoje" itemLabel="Hoje" />
                                                        <f:selectItem itemValue="periodo"   itemLabel="Período"/>
                                                    </p:selectOneMenu>
                                                </h:column>

                                                <h:column>
                                                    <br />
                                                    <p:inputText value="#{recepcaoBean.dataInicialString}" rendered="#{!recepcaoBean.ocultaDatapesquisa}" readonly="true" style="font-weight: bold; text-align: center" size="8"/>
                                                    <p:inputMask value="#{recepcaoBean.dataInicialString}" rendered="#{recepcaoBean.ocultaDatapesquisa}" style="font-weight: bold; text-align: center" size="8" mask="99/99/9999" converter="#{isDateString}">
                                                        <p:ajax event="change" update="@this i_panel_tbl" listener="#{recepcaoBean.loadListHorarios()}" global="false"/>
                                                    </p:inputMask>
                                                    <h:outputLabel value=" até " rendered="#{recepcaoBean.ocultaDatapesquisa}" />
                                                    <p:inputMask value="#{recepcaoBean.dataFinalString}" rendered="#{recepcaoBean.ocultaDatapesquisa}" style="font-weight: bold; text-align: center" size="8" mask="99/99/9999" converter="#{isDateString}">
                                                        <p:ajax event="change" update="@this i_panel_tbl" listener="#{recepcaoBean.loadListHorarios()}" global="false"/>
                                                    </p:inputMask>
                                                </h:column>

                                                <h:column>
                                                    <h:outputLabel for="i_protocolo" value="Protocolo" /><br />
                                                    <p:inputText id="i_protocolo" value="#{recepcaoBean.numeroProtocolo}" size="2" title="Digite o número do protocolo gerado no agendamento" disabled="#{recepcaoBean.juridica.id != -1 or recepcaoBean.fisica.id != -1}">
                                                        <p:ajax event="change" update="@this" global="false"/>
                                                    </p:inputText>
                                                    <p:commandButton icon="ui-icon-search" update="i_panel_tbl" title="Pesquisa por número de protocolo" action="#{recepcaoBean.loadListHorarios()}" disabled="#{recepcaoBean.juridica.id != -1 or recepcaoBean.fisica.id != -1}"/>
                                                </h:column>

                                                <h:column>
                                                    <br />
                                                    <p:commandButton value="Pesquisar Pessoa" action="#{recepcaoBean.pesquisarPessoa()}" title="Escolha a opção do tipo de pesquisa para pessoa">

                                                    </p:commandButton>
                                                </h:column>
                                                <h:column>
                                                    <br />
                                                    <p:selectOneMenu value="#{recepcaoBean.tipoPesquisa}">
                                                        <p:ajax event="change" update="@this" />
                                                        <f:selectItem itemValue="juridica" itemLabel="Juridica"/>
                                                        <f:selectItem itemValue="fisica"   itemLabel="Fisica"/>                                                  
                                                    </p:selectOneMenu>
                                                </h:column>
                                            </h:panelGrid>

                                            <h:panelGrid id="i_panel_pessoa" columns="3">
                                                <h:column>
                                                    <h:outputLabel value="#{recepcaoBean.juridica.pessoa.nome} - CNPJ: #{recepcaoBean.juridica.pessoa.documento}" rendered="#{recepcaoBean.juridica.id != -1}" style="font-size: 11pt!important"/>
                                                    <h:outputLabel value="#{recepcaoBean.fisica.pessoa.nome}" rendered="#{recepcaoBean.fisica.id != -1}" style="font-size: 11pt!important"/>
                                                </h:column>

                                                <h:column>
                                                    <p:commandButton icon="ui-icon-close" rendered="#{recepcaoBean.juridica.id != -1 or recepcaoBean.fisica.id != -1}" action="#{recepcaoBean.limparPesquisa}" update=":formRecepcao" />
                                                </h:column>

                                                <h:column>
                                                    <p:selectBooleanCheckbox value="#{recepcaoBean.dataPesquisaTodas}" itemLabel="Pesquisar todas datas" style="margin-left: 30px" rendered="#{recepcaoBean.juridica.id != -1 or recepcaoBean.fisica.id != -1}">
                                                        <p:ajax event="change" listener="#{recepcaoBean.loadListHorarios()}" update=":formRecepcao"/>
                                                    </p:selectBooleanCheckbox>
                                                </h:column>
                                            </h:panelGrid>
                                        </p:panel>

                                        <h:panelGrid id="i_panel_tbl">
                                            <h:panelGrid columns="3" style="float: right" cellpadding="5">
                                                <h:column>
                                                    <br /><br />
                                                    <p:progressBar id="i_progress_update" value="#{recepcaoBean.progressUpdate}" labelTemplate="#{recepcaoBean.progressLabel}" style="width: 100px;" disabled="#{!recepcaoBean.startPooling}"/>
                                                </h:column>

                                                <h:column>
                                                    <h:outputLabel value="Atualizar Lista" /><br />
                                                    <p:selectBooleanButton value="#{recepcaoBean.startPooling}" onLabel="Ligado" offLabel="Desligado" onIcon="ui-icon-check" offIcon="ui-icon-close">
                                                        <p:ajax listener="#{recepcaoBean.startStopPolling()}" update="i_progress_update :formRecepcao:i_polling" global="false"/>
                                                    </p:selectBooleanButton>
                                                </h:column>
                                            </h:panelGrid>

                                            <p:dataTable value="#{recepcaoBean.listaHorarios}" var="linha" style="width: 100%;" id="tbl" rowStyleClass="#{linha.argumento8}" emptyMessage="Nenhuma Homologação Encontrada">
                                                <f:facet name="header">
                                                    <h:outputLabel value="Total: #{recepcaoBean.listaHorarios.size()} registro(s) " styleClass="bould" />
                                                </f:facet>
                                                <p:column width="15">  
                                                    <p:rowToggler />  
                                                </p:column>  

                                                <p:column headerText="Data" rendered="#{!recepcaoBean.ocultaData}" width="70">
                                                    <h:outputLabel value="#{linha.argumento11}" style="font-size: 8pt!important"/>
                                                </p:column>

                                                <p:column style="text-align: center" width="50">
                                                    <f:facet name="header">
                                                        <h:outputLabel value="Horarios" rendered="false"/>
                                                        <h:graphicImage value="/Imagens/horario.png" alt="Horário" title="Horário" width="20" rendered="false"/>
                                                    </f:facet>
                                                    <p:commandLink action="#{recepcaoBean.agendar(linha)}" value="#{linha.argumento0.hora}" title="Horário" oncomplete="PF('dlg_recepcao').show()" update=":formRecepcao:"/>
                                                </p:column>

                                                <p:column headerText="CNPJ" rendered="#{!recepcaoBean.ocultaColunaEmpresa}" style="text-align: center" width="120"  styleClass="#{linha.argumento15}">
                                                    <h:outputLabel value="#{linha.argumento1}" style="font-size: 8pt!important"/>
                                                </p:column>

                                                <p:column headerText="Empresa" rendered="#{!recepcaoBean.ocultaColunaEmpresa}" width="200"  styleClass="#{linha.argumento15}">
                                                    <h:outputLabel value="#{linha.argumento2}" style="font-size: 8pt!important"/>
                                                </p:column>

                                                <p:column headerText="Chegada" rendered="#{recepcaoBean.ocultaColunaPessoaFisica}">
                                                    <h:outputLabel value="#{linha.argumento9.recepcao.horaInicialFuncionario}" style="font-size: 8pt!important"/>
                                                </p:column>

                                                <p:column headerText="Funcionário" rendered="#{!recepcaoBean.ocultaColunaPessoaFisica}" styleClass="#{linha.argumento15}">
                                                    <h:outputLabel value="#{linha.argumento7.fisica.pessoa.nome} - #{linha.argumento9.recepcao.horaInicialFuncionario}" style="font-size: 8pt!important" styleClass="#{empty linha.argumento9.recepcao.horaInicialFuncionario ? '' : 'bold font-color-blue'}"/>
                                                </p:column>

                                                <p:column headerText="Escritório">
                                                    <h:outputLabel value="#{linha.argumento14}" style="font-size: 8pt!important"/>
                                                </p:column>

                                                <p:column headerText="Preposto" rendered="#{recepcaoBean.idStatus != 3 and recepcaoBean.idStatus != 2}">
                                                    <h:outputLabel value="#{linha.argumento9.recepcao.preposto} - #{linha.argumento9.recepcao.horaInicialPreposto}" style="font-size: 8pt!important" styleClass="bold font-color-blue"/>
                                                </p:column>

                                                <p:column headerText="Homologador" rendered="#{recepcaoBean.idStatus == 3 or recepcaoBean.idStatus == 2}">
                                                    <h:outputLabel value="#{linha.argumento3}" style="font-size: 8pt!important"/>
                                                </p:column>

                                                <p:column headerText="Senha" rendered="#{!recepcaoBean.ocultaSenha}" width="50" sortBy="#{linha.argumento10}">
                                                    <center>
                                                        <h:column rendered="#{linha.argumento10 ne ''}">
                                                            <h:column rendered="#{!configuracaoHomologacaoBean.configuracaoHomologacao.imprimeSenhaMatricial}">
                                                                <p:commandLink ajax="false" action="#{senhaHomologacao.imprimir(linha.argumento9)}" target="_blank" value="#{linha.argumento10}"  title="Imprimir Senha" style="font-size: 8pt!important" />
                                                            </h:column>
                                                            <h:column rendered="#{configuracaoHomologacaoBean.configuracaoHomologacao.imprimeSenhaMatricial}">
                                                                <p:commandLink ajax="true" action="#{senhaHomologacao.imprimir(linha.argumento9)}" value="#{linha.argumento10}"  title="Imprimir Senha" style="font-size: 8pt!important" global="false"/>
                                                            </h:column>
                                                        </h:column>
                                                        <h:column rendered="#{linha.argumento10 eq ''}">
                                                            <h:outputLabel value="#{linha.argumento10}" style="font-size: 8pt!important"/>
                                                        </h:column>
                                                    </center>
                                                </p:column>

                                                <p:column headerText="Status" rendered="#{!recepcaoBean.ocultaStatus}" width="60" style="text-align: center">
                                                    <h:outputLabel value="#{linha.argumento13}" style="font-size: 8pt!important"/>
                                                </p:column>

                                                <p:column style="text-align: center" width="30">
                                                    <f:facet name="header">
                                                        <h:graphicImage value="/Imagens/iconPrint.png" alt="Imprimir Protocolo" title="Imprimir Protocolo"/>
                                                    </f:facet>
                                                    <p:commandLink ajax="false" action="#{protocoloAgendamento.imprimir(linha.argumento9)}" target="_blank" value="#{linha.argumento9.id}"  title="Imprimir Protocolo"/>
                                                </p:column>  

                                                <p:rowExpansion>
                                                    <h:panelGrid columns="5" styleClass="sbb" cellspacing="5">
                                                        <p:column rendered="false">
                                                            <h:outputLabel value="Escritório" style="font-weight: bold"/><br />
                                                            <h:outputLabel value="#{linha.argumento14}" style="font-size: 8pt!important"/>
                                                        </p:column>

                                                        <p:column>
                                                            <h:outputLabel value="Contato" style="font-weight: bold"/><br />
                                                            <h:outputLabel value="#{linha.argumento4}" style="font-size: 8pt!important"/>
                                                        </p:column>

                                                        <p:column>
                                                            <h:outputLabel value="Telefone" style="font-weight: bold"/><br />
                                                            <h:outputLabel value="#{linha.argumento5}" style="font-size: 8pt!important"/>
                                                        </p:column>

                                                        <p:column rendered="#{!recepcaoBean.ocultaHomologador}">
                                                            <h:outputLabel value="Homologador" style="font-weight: bold"/><br />
                                                            <h:outputLabel value="#{linha.argumento3}" style="font-size: 8pt!important"/>
                                                        </p:column>

                                                        <p:column>
                                                            <h:outputLabel value="Usuário" style="font-weight: bold"/><br />
                                                            <h:outputLabel value="#{linha.argumento6}" style="font-size: 8pt!important"/>
                                                        </p:column>
                                                        <p:column>
                                                            <h:outputLabel value="#{linha.argumento9.encaixe ? 'ENCAIXE' : ''}" styleClass="#{linha.argumento9.encaixe ? 'font-color-red bold' : ''}"/>
                                                        </p:column>
                                                    </h:panelGrid>
                                                </p:rowExpansion>

                                                <f:facet name="footer">
                                                    <h:panelGrid style="margin-top: 25px;" columns="2" styleClass="sbb">
                                                        <h:column>
                                                            <div style="width: 15px; height: 15px; background: #ff8282; float: left; margin-right: 5px"></div>
                                                            <h:outputLabel value="Contém Oposição" />
                                                        </h:column>

                                                        <h:column>
                                                            <div style="width: 15px; height: 15px; background: #39ff9c; float: left; margin-right: 5px"></div>
                                                            <h:outputLabel value="Contém Senha" />
                                                        </h:column>
                                                    </h:panelGrid>
                                                </f:facet>                                                
                                            </p:dataTable>
                                        </h:panelGrid>                                            
                                    </p:tab>

                                    <p:tab title="Atendimento">
                                        <p:poll interval="#{configuracaoHomologacaoBean.configuracaoHomologacao.tempoRefreshHomologacao}" update="tbl_at" listener="#{recepcaoBean.loadListaAtendimentoSimples()}" global="false" />
                                        <p:panel styleClass="fundoCinza">
                                            <h:panelGrid id="i_panel_pesquisa_atendimento" columns="7">
                                                <p:column>
                                                    <h:outputLabel value="Status" /><br />
                                                    <p:selectOneMenu value="#{recepcaoBean.idStatusAtendimento}" >
                                                        <p:ajax event="change" listener="#{recepcaoBean.loadListaAtendimentoSimples()}" update=":formRecepcao"/>
                                                        <f:selectItems value="#{recepcaoBean.listaStatusAtendimento}"/>
                                                    </p:selectOneMenu>
                                                </p:column>

                                                <h:column>
                                                    <h:outputLabel value="Data"/><br />
                                                    <p:selectOneMenu value="#{recepcaoBean.dataPesquisaAtendimento}">
                                                        <p:ajax event="change" listener="#{recepcaoBean.loadListaAtendimentoSimples()}" update=":formRecepcao" />
                                                        <f:selectItem itemValue="hoje" itemLabel="Hoje" />
                                                        <f:selectItem itemValue="periodo"   itemLabel="Período"/>
                                                    </p:selectOneMenu>
                                                </h:column>

                                                <h:column>
                                                    <br />
                                                    <p:inputMask value="#{recepcaoBean.dataInicialAtendimento}" rendered="#{recepcaoBean.dataPesquisaAtendimento ne 'hoje'}" style="font-weight: bold; text-align: center" size="8" mask="99/99/9999" converter="#{isDateString}">
                                                        <p:ajax event="blur" update="@this tbl_at" listener="#{recepcaoBean.loadListaAtendimentoSimples()}" global="false"/>
                                                    </p:inputMask>

                                                    <h:outputLabel value=" até " rendered="#{recepcaoBean.dataPesquisaAtendimento ne 'hoje'}" />
                                                    <p:inputMask value="#{recepcaoBean.dataFinalAtendimento}" rendered="#{recepcaoBean.dataPesquisaAtendimento ne 'hoje'}" style="font-weight: bold; text-align: center" size="8" mask="99/99/9999" converter="#{isDateString}">
                                                        <p:ajax event="blur" update="@this tbl_at" listener="#{recepcaoBean.loadListaAtendimentoSimples()}" global="false"/>
                                                    </p:inputMask>
                                                </h:column>

                                                <h:column rendered="#{recepcaoBean.tipoPesquisaAtendimento eq 'juridica'}">
                                                    <br />
                                                    <p:commandButton value="Pesquisar Pessoa" action="#{recepcaoBean.pesquisarPessoaAtendimento()}" title="Escolha a opção do tipo de pesquisa para pessoa"/>
                                                </h:column>

                                                <h:column>
                                                    <br />
                                                    <p:selectOneMenu value="#{recepcaoBean.tipoPesquisaAtendimento}">
                                                        <p:ajax event="change" update=":formRecepcao" listener="#{recepcaoBean.cleanTipoFisica()}"/>
                                                        <f:selectItem itemValue="juridica" itemLabel="Juridica"/>
                                                        <f:selectItem itemValue="fisica"   itemLabel="Fisica" />
                                                    </p:selectOneMenu>
                                                </h:column>

                                                <h:column rendered="#{recepcaoBean.tipoPesquisaAtendimento eq 'fisica'}">
                                                    <br />
                                                    <p:selectOneMenu value="#{recepcaoBean.tipoFisicaPesquisa}">
                                                        <p:ajax event="change" update="@this i_panel_pesquisa_atendimento tbl_at" listener="#{recepcaoBean.clearDescricaoFisica()}"/>
                                                        <f:selectItem itemValue="cpf"  itemLabel="CPF" />
                                                        <f:selectItem itemValue="nome" itemLabel="Nome"/>
                                                        <f:selectItem itemValue="rg"   itemLabel="RG" />
                                                    </p:selectOneMenu>
                                                </h:column>

                                                <h:column rendered="#{recepcaoBean.tipoPesquisaAtendimento eq 'fisica'}">
                                                    <br />
                                                    <p:inputMask value="#{recepcaoBean.descricaoFisica}" placeholder="Digite o CPF" size="14" onkeypress="return event.keyCode !== 13;" mask="999.999.999-99" rendered="#{recepcaoBean.renderedInput('cpf')}">
                                                        <p:ajax event="blur" listener="#{recepcaoBean.loadListaAtendimentoSimples()}" update="tbl_at"/>
                                                    </p:inputMask>

                                                    <p:inputText value="#{recepcaoBean.descricaoFisica}" placeholder="Digite o nome da Pessoa" size="40" onkeypress="return event.keyCode !== 13;" rendered="#{recepcaoBean.renderedInput('nome')}">
                                                        <p:ajax event="blur" listener="#{recepcaoBean.loadListaAtendimentoSimples()}" update="tbl_at"/>
                                                    </p:inputText>

                                                    <p:inputText value="#{recepcaoBean.descricaoFisica}" placeholder="Digite o RG" size="14" onkeypress="return event.keyCode !== 13;" rendered="#{recepcaoBean.renderedInput('rg')}">
                                                        <p:ajax event="blur" listener="#{recepcaoBean.loadListaAtendimentoSimples()}" update="tbl_at"/>
                                                    </p:inputText>
                                                </h:column>

                                                <h:column rendered="#{recepcaoBean.tipoPesquisaAtendimento eq 'fisica'}">
                                                    <br />
                                                    <p:commandButton icon="ui-icon-search" />
                                                </h:column>
                                            </h:panelGrid>

                                            <h:panelGrid id="i_panel_pessoa_atendimento" columns="3">
                                                <h:column>
                                                    <h:outputLabel value="#{recepcaoBean.juridica.pessoa.nome} - CNPJ: #{recepcaoBean.juridica.pessoa.documento}" rendered="#{recepcaoBean.juridica.id != -1}" style="font-size: 11pt!important"/>
                                                    <h:outputLabel value="#{recepcaoBean.fisica.pessoa.nome}" rendered="#{recepcaoBean.fisica.id != -1}" style="font-size: 11pt!important"/>
                                                </h:column>

                                                <h:column>
                                                    <p:commandButton icon="ui-icon-close" rendered="#{recepcaoBean.juridica.id != -1 or recepcaoBean.fisica.id != -1}" action="#{recepcaoBean.limparPesquisa}" update=":formRecepcao" />
                                                </h:column>
                                            </h:panelGrid>
                                        </p:panel>

                                        <p:dataTable value="#{recepcaoBean.listaAtendimentoSimples}" var="linha" style="width: 100%; " id="tbl_at" emptyMessage="Nenhum atendimento encontrado!" rowStyleClass="#{recepcaoBean.estiloLinha(linha.ateMovimento)}">
                                            <p:column width="15">  
                                                <p:rowToggler />  
                                            </p:column>  

                                            <p:column headerText="Nome" styleClass="#{linha.ateMovimento.existOposicao ? 'tblAgendamentoOposicaox' : ''}">
                                                <h:outputLabel value="#{linha.ateMovimento.pessoa.nome}"/>
                                            </p:column>

                                            <p:column headerText="Operação" style="text-align: center" width="120">
                                                <h:outputLabel value="#{linha.ateMovimento.operacao.descricao}"/>
                                            </p:column>

                                            <p:column headerText="Empresa">
                                                <h:outputLabel value="#{linha.ateMovimento.juridica.pessoa.nome}"/>
                                            </p:column>

                                            <p:column headerText="Status" width="90" style="text-align: center">
                                                <h:outputLabel value="#{linha.ateMovimento.status.descricao}"/>
                                            </p:column>

                                            <p:column headerText="Homologador" style="text-align: center">
                                                <h:outputLabel value="#{linha.ateMovimento.atendente.pessoa.nome}"/>
                                            </p:column>

                                            <p:column headerText="Depto Responsável" style="text-align: center">
                                                <h:outputLabel value="#{linha.departamento.descricao}" styleClass="#{((segurancaUtilitariosBean.macFilial.departamento.id eq linha.departamento.id) ? 'bold' : '')}"/>
                                            </p:column>
                                            <p:column headerText="Reserva" style="text-align: center">
                                                <h:outputLabel value="#{linha.ateMovimento.reserva.pessoa.nome}"/>
                                            </p:column>

                                            <p:column headerText="Senha" width="40" style="text-align: center">
                                                <p:commandLink ajax="false" action="#{atendimentoBean.imprimirSenhaExterna(linha.ateMovimento)}" target="_blank" value="#{(linha.senha ge 10) ? linha.senha : ('0').concat(linha.senha)}"  title="Imprimir Senha" style="font-size: 8pt!important" />
                                            </p:column>

                                            <p:rowExpansion>
                                                <h:panelGrid columns="3" styleClass="sbb">
                                                    <h:column>
                                                        <h:outputLabel value="CPF" style="font-weight: bold"/><br />
                                                        <p:outputLabel value="#{linha.ateMovimento.pessoa.documento}" />
                                                    </h:column>

                                                    <h:column>
                                                        <h:outputLabel value="Data de Emissão" style="font-weight: bold"/><br />
                                                        <p:outputLabel value="#{linha.ateMovimento.dataEmissaoString}" />
                                                    </h:column>

                                                    <h:column>
                                                        <h:outputLabel value="Horário" style="font-weight: bold"/><br />
                                                        <p:outputLabel value="#{linha.ateMovimento.horaEmissao}" />
                                                    </h:column>
                                                </h:panelGrid>
                                                <br />
                                                <h:column rendered="#{(segurancaUtilitariosBean.macFilial.departamento.id ne linha.departamento.id)}" class="#{segurancaUtilitariosBean.macFilial.departamento.id}">
                                                    <h:outputLabel value="* Este atendimento pertence a outro departamentro!!!'" styleClass="font-color-red font-size-12 bold" />
                                                </h:column>
                                            </p:rowExpansion>

                                            <f:facet name="footer">
                                                <h:panelGrid style="margin-top: 25px;" columns="2" styleClass="sbb">
                                                    <h:column>
                                                        <div style="width: 15px; height: 15px; background: #ff8282; float: left; margin-right: 5px"></div>
                                                        <h:outputLabel value="Contém Oposição" />
                                                    </h:column>

                                                    <h:column>
                                                        <div style="width: 15px; height: 15px; background: #39ff9c; float: left; margin-right: 5px"></div>
                                                        <h:outputLabel value="Aguardando" />
                                                    </h:column>
                                                </h:panelGrid>
                                            </f:facet>   
                                        </p:dataTable>
                                    </p:tab>
                                </p:tabView>

                                <p:dialog widgetVar="dlg_recepcao" header="Dados da Homologação" resizable="false" modal="true" visible="#{recepcaoBean.openDialog}" closeOnEscape="true" height="550" width="920" >
                                    <p:ajax event="close" listener="#{recepcaoBean.fecharModal()}" update="formRecepcao"/>
                                    <h:outputText value="#{genericaMensagem.getHtmlMessage('fatal', 'POSSUÍ OPOSIÇÃO CADASTRADA')}" escape="false" rendered="#{recepcaoBean.existeOposicao}" />                                        
                                    <p:messages showDetail="true" closable="true"/>
                                    <h:panelGrid id="i_panel_homologacao">
                                        <p:panel styleClass="fundoCinza">
                                            <h:panelGrid columns="6">
                                                <h:outputLabel value="DATA: " />
                                                <p:inputText value=" #{recepcaoBean.agendamentoEdit.data}" styleClass="bold text-center font-size-12" readonly="true" size="8"/>
                                                <h:outputLabel value="HORÁRIO: " style="margin-left: 30px; "/>
                                                <p:inputText value="#{recepcaoBean.agendamentoEdit.horarios.hora}" readonly="true" size="3" styleClass="bold text-center font-size-12"/>
                                                <h:outputLabel value="SENHA: " style="margin-left: 30px; "/>
                                                <p:inputText value="#{recepcaoBean.agendamentoEdit.senha.senha}" readonly="true" size="3" styleClass="bold text-center font-size-12 bg-yellow-ligth"/>
                                            </h:panelGrid>
                                        </p:panel>

                                        <p:panel header="FUNCIONÁRIO" styleClass="margin-top">                                            
                                            <h:panelGrid columns="5">
                                                <h:column>
                                                    <h:panelGrid>
                                                        <h:outputLabel value="CPF" />
                                                        <p:inputText value="#{recepcaoBean.agendamentoEdit.pessoaEmpresa.fisica.pessoa.documento}" size="12" readonly="true" styleClass="bold text-center"/>
                                                    </h:panelGrid>
                                                </h:column>
                                                <h:column>
                                                    <h:panelGrid>
                                                        <h:outputLabel value="NOME" />
                                                        <p:inputText value="#{recepcaoBean.agendamentoEdit.pessoaEmpresa.fisica.pessoa.nome}" size="30" readonly="true" styleClass="bold #{recepcaoBean.existeOposicao ? 'font-color-red' : ''}" />
                                                    </h:panelGrid>
                                                </h:column>
                                                <h:column>
                                                    <h:panelGrid>
                                                        <h:outputLabel value="NASCIMENTO" />
                                                        <p:inputText value="#{recepcaoBean.agendamentoEdit.pessoaEmpresa.fisica.nascimento}" size="8" readonly="true" styleClass="bold text-center"/>
                                                    </h:panelGrid>
                                                </h:column>
                                                <h:column>
                                                    <h:panelGrid>
                                                        <h:outputLabel value="Motivo da Demissão" />
                                                        <p:selectOneMenu value="#{recepcaoBean.idMotivoDemissao}" disabled="true">
                                                            <f:selectItems value="#{recepcaoBean.listaMotivoDemissao}"/>
                                                        </p:selectOneMenu>
                                                    </h:panelGrid>
                                                </h:column>     
                                                <h:column rendered="#{recepcaoBean.registro.senhaHomologacao}">
                                                    <h:panelGrid rendered="#{recepcaoBean.agendamentoEdit.status.id ne 9}">
                                                        <h:outputLabel value="H. CHEGADA"  styleClass="font-color-red bold" />
                                                        <p:inputMask value="#{recepcaoBean.recepcao.horaInicialFuncionario}" size="8" mask="99:99" style="text-align: center" title="Horário de chegada" converter="#{isValidTimeString}">
                                                            <p:ajax event="change" update="@this" global="false"/>
                                                        </p:inputMask>
                                                    </h:panelGrid>
                                                </h:column>
                                            </h:panelGrid>
                                            <h:panelGrid columns="5">
                                                <h:column>
                                                    <h:outputLabel value="Telefone"/><br />
                                                    <h:column>
                                                        <p:inputMask value="#{recepcaoBean.agendamentoEdit.pessoaEmpresa.fisica.pessoa.telefone1}" mask="(99) 9999-9999">
                                                            <p:ajax event="change" update="@this" />
                                                        </p:inputMask>
                                                    </h:column>
                                                </h:column>

                                                <h:column>
                                                    <h:outputLabel value="Celular"/><br />
                                                    <h:column>
                                                        <p:inputMask value="#{recepcaoBean.agendamentoEdit.pessoaEmpresa.fisica.pessoa.telefone3}" mask="#{mask.getTelefone(recepcaoBean.agendamentoEdit.pessoaEmpresa.fisica.pessoa.telefone3)}" size="13">
                                                            <p:ajax event="change" update="@this" />
                                                        </p:inputMask>
                                                    </h:column>
                                                </h:column>


                                                <h:column>
                                                    <h:outputLabel value="Email"/><br />
                                                    <h:column>
                                                        <p:inputText value="#{recepcaoBean.agendamentoEdit.pessoaEmpresa.fisica.pessoa.email1}" size="30">
                                                            <p:ajax event="change" update="@this" />
                                                        </p:inputText>
                                                    </h:column>
                                                </h:column>

                                            </h:panelGrid>
                                            <h:panelGrid>
                                                <h:outputLabel value="OBSERVAÇÃO" styleClass="font-color-red bold"/>
                                                <p:inputTextarea rows="2" value="#{recepcaoBean.agendamentoEdit.observacao}" cols="100" styleClass="bold font-color-red" maxlength="2000" placeholder="Informe uma observação..."/>
                                                <h:outputLabel value="MOTIVO RECUSA" styleClass="font-color-red bold" rendered="#{not empty recepcaoBean.agendamentoEdit.motivoRecusa}"/>
                                                <p:inputTextarea rows="2" value="#{recepcaoBean.agendamentoEdit.motivoRecusa}" cols="100" styleClass="bold font-color-red" maxlength="2000" rendered="#{not empty recepcaoBean.agendamentoEdit.motivoRecusa}" readonly="true"/>
                                                <h:outputLabel value="OPERADOR DA RECUSA: #{recepcaoBean.agendamentoEdit.operadorRecusa.pessoa.nome}" styleClass="bold" rendered="#{recepcaoBean.agendamentoEdit.operadorRecusa ne null}"/>
                                            </h:panelGrid>
                                            <f:facet name="footer" rendered="#{recepcaoBean.registro.senhaHomologacao}">
                                                <h:panelGrid columns="2" rendered="#{recepcaoBean.agendamentoEdit.status.id ne 9}">
                                                    <h:column>
                                                        <h:panelGrid>
                                                            <h:outputLabel value="PREPOSTO" styleClass="font-color-red bold"/>
                                                            <p:inputText value="#{recepcaoBean.recepcao.preposto}" converter="#{toUpperCase}" size="60" maxlength="200">
                                                                <p:ajax event="change" update="@this" global="false" />
                                                            </p:inputText>                                                            
                                                        </h:panelGrid>
                                                    </h:column>
                                                    <h:column>
                                                        <h:panelGrid>
                                                            <h:outputLabel value="HORÁRIO DE CHEGADA" styleClass="font-color-red bold"/>
                                                            <p:inputMask value="#{recepcaoBean.recepcao.horaInicialPreposto}" size="18" mask="99:99" style="text-align: center" converter="#{isValidTimeString}">
                                                                <p:ajax event="change" update="@this" global="false"/>
                                                            </p:inputMask>
                                                        </h:panelGrid>
                                                    </h:column>
                                                </h:panelGrid>                                              
                                            </f:facet>
                                        </p:panel>


                                        <p:panel header="EMPRESA" styleClass="margin-top">
                                            <h:panelGrid columns="2">
                                                <h:column>
                                                    <h:panelGrid>
                                                        <h:outputLabel value="Razão Social" styleClass="bold"/>
                                                        <h:outputLabel value="#{recepcaoBean.agendamentoEdit.pessoaEmpresa.juridica.pessoa.nome}" />
                                                    </h:panelGrid>
                                                </h:column>

                                                <h:column>
                                                    <h:panelGrid>
                                                        <h:outputLabel value="Convenção" styleClass="bold margin-left-max"/>
                                                        <h:outputLabel value="#{recepcaoBean.agendamentoEdit.pessoaEmpresa.juridica.cnaeConvencao.convencao.descricao}" styleClass="margin-left-max" />
                                                    </h:panelGrid>
                                                </h:column>

                                                <h:column rendered="#{recepcaoBean.agendamentoEdit.pessoaEmpresa.juridica.pessoa.telefone1 != '' or recepcaoBean.agendamentoEdit.pessoaEmpresa.juridica.pessoa.telefone2 != ''}">
                                                    <h:panelGrid>
                                                        <h:outputLabel value="Telefone" styleClass="bold"/>
                                                        <h:outputLabel value="#{recepcaoBean.agendamentoEdit.pessoaEmpresa.juridica.pessoa.telefone1} / #{recepcaoBean.agendamentoEdit.pessoaEmpresa.juridica.pessoa.telefone2}" />
                                                    </h:panelGrid>
                                                </h:column>
                                            </h:panelGrid>

                                            <h:panelGrid columns="1">
                                                <h:column>
                                                    <h:panelGrid>
                                                        <h:outputLabel value="Endereço da Empresa" styleClass="bold"/>
                                                        <h:outputLabel value="#{recepcaoBean.strEndereco}" />
                                                    </h:panelGrid>
                                                </h:column>
                                            </h:panelGrid>

                                            <h:panelGrid columns="2">
                                                <h:column>
                                                    <h:panelGrid>
                                                        <h:outputLabel value="Escritório" style="font-weight: bold"/>
                                                        <h:outputLabel value="#{recepcaoBean.agendamentoEdit.pessoaEmpresa.juridica.contabilidade.pessoa.nome}" />
                                                    </h:panelGrid>
                                                </h:column>

                                                <h:column>
                                                    <h:panelGrid>
                                                        <h:outputLabel value="Telefone" style="font-weight: bold; margin-left: 20px"/>
                                                        <h:outputLabel value="#{recepcaoBean.agendamentoEdit.pessoaEmpresa.juridica.contabilidade.pessoa.telefone1} / #{recepcaoBean.agendamentoEdit.pessoaEmpresa.juridica.contabilidade.pessoa.telefone2}" style="margin-left: 20px"/>
                                                    </h:panelGrid>
                                                </h:column>
                                            </h:panelGrid>

                                            <h:panelGrid columns="3">
                                                <h:column>
                                                    <h:panelGrid>
                                                        <h:outputLabel value="Contato" style="font-weight: bold"/>
                                                        <h:outputLabel value="#{recepcaoBean.agendamentoEdit.contato}" />
                                                    </h:panelGrid>
                                                </h:column>

                                                <h:column>
                                                    <h:panelGrid>
                                                        <h:outputLabel value="Email" style="font-weight: bold; margin-left: 20px"/>
                                                        <h:outputLabel value="#{recepcaoBean.agendamentoEdit.email}" style="margin-left: 20px" rendered="#{recepcaoBean.agendamentoEdit.email ne ''}"/>
                                                        <h:outputLabel value="NENHUM" style="margin-left: 20px" rendered="#{recepcaoBean.agendamentoEdit.email eq ''}"/>
                                                    </h:panelGrid>
                                                </h:column>

                                                <h:column>
                                                    <h:panelGrid>
                                                        <h:outputLabel value="Telefone" style="font-weight: bold; margin-left: 20px"/>
                                                        <h:outputLabel value="#{recepcaoBean.agendamentoEdit.telefone}" style="margin-left: 20px"/>
                                                    </h:panelGrid>
                                                </h:column>
                                            </h:panelGrid>
                                        </p:panel>

                                        <p:panel header="MOTIVO CANCELAMENTO" rendered="#{recepcaoBean.agendamentoEdit.status.id == 3}" >
                                            <h:panelGrid columns="1">
                                                <p:outputLabel value="Data: #{recepcaoBean.cancelamento.data}" />                                                
                                                <p:outputLabel value="Usuário: #{recepcaoBean.cancelamento.usuario.login}" />
                                                <p:outputLabel value="Motivo: #{recepcaoBean.cancelamento.motivo}" />
                                            </h:panelGrid>
                                        </p:panel>
                                        <p:panel styleClass="margin-top-max" rendered="#{recepcaoBean.agendamentoEdit.status.id eq 4 and recepcaoBean.agendamentoEdit.homologador != null}">
                                            <h:panelGrid columns="2" cellspacing="5">
                                                <p:outputLabel value="Homologador: #{recepcaoBean.agendamentoEdit.homologador.pessoa.nome}"/>
                                                <p:commandButton value="Alterar Homologador" type="button" onclick="PF('dlg_trocar_homologador').show();" update="alterar_homologador" rendered="#{segurancaUtilitariosBean.sessaoUsuario.id == 1}"/>
                                            </h:panelGrid>                                        
                                        </p:panel>
                                    </h:panelGrid>
                                    <f:facet name="footer">
                                        <h:panelGrid columns="9" rendered="#{recepcaoBean.agendamentoEdit.status.id ne 9}">
                                            <p:commandButton value="Atualizar" action="#{recepcaoBean.salvar}" disabled="#{controleAcessoBean.botaoSalvar}" rendered="#{recepcaoBean.agendamentoEdit.status.id != 3 and recepcaoBean.agendamentoEdit.status.id != 4 and recepcaoBean.agendamentoEdit.status.id != 7}" update="formRecepcao" />
                                            <p:commandButton value="Gerar Senha" onclick="PF('dlg_gerar_senha').show()" rendered="#{recepcaoBean.agendamentoEdit.status.id != 3 and recepcaoBean.agendamentoEdit.status.id != 4 and recepcaoBean.agendamentoEdit.status.id != 7 and recepcaoBean.registro.senhaHomologacao}" disabled="#{controleAcessoBean.botaoSalvar}" />
                                            <p:commandButton value="Cancelar Senha" onclick="PF('dlg_desfazer_senha').show()" rendered="#{recepcaoBean.agendamentoEdit.status.id != 3 and recepcaoBean.agendamentoEdit.status.id != 4 and recepcaoBean.agendamentoEdit.status.id != 7 and recepcaoBean.registro.senhaHomologacao and recepcaoBean.agendamentoEdit.senha.id != -1}"  disabled="#{controleAcessoBean.botaoExcluir}" />
                                            <p:commandButton value="Cancelar Agendamento" onclick="PF('dlg_cancelar').show()" rendered="#{recepcaoBean.agendamentoEdit.status.id != 3 and recepcaoBean.agendamentoEdit.status.id != 4 and recepcaoBean.agendamentoEdit.status.id != 7}" disabled="#{controleAcessoBean.botaoExcluir or recepcaoBean.agendamentoEdit.status.id == 3}" />
                                            <p:commandButton value="Voltar" action="#{recepcaoBean.fecharModal()}" oncomplete="PF('dlg_recepcao').hide()" global="false" />
                                            <p:commandButton value="Anexar documentos" type="button" onclick="PF('dgl_upload').show();" id="id_btn_uploads"/>
                                            <p:commandButton value="Anexos (#{recepcaoBean.listFiles.size()})" oncomplete="PF('dgl_anexos').show();" id="id_btn_anexo" update=":form_recepcao_upload:" />
                                        </h:panelGrid>
                                    </f:facet>
                                </p:dialog>

                                <p:dialog widgetVar="dlg_trocar_homologador" modal="true" header="Alterar Homologador" width="800" resizable="false">
                                    <h:panelGroup layout="role" id="alterar_homologador">
                                        <h:panelGrid columns="2">
                                            <h:outputLabel value="Homologador:" />
                                            <p:selectOneMenu value="#{recepcaoBean.idHomologador}">
                                                <p:ajax event="change" update="@this" global="false"/>
                                                <f:selectItems value="#{recepcaoBean.listHomologadores}"/>
                                            </p:selectOneMenu>
                                        </h:panelGrid>
                                        <h:panelGrid styleClass="margin-top-max">
                                            <h:outputLabel value="Motivo da troca" />
                                            <p:inputTextarea value="#{recepcaoBean.motivoAlteracaoHomologador}" cols="80"></p:inputTextarea>
                                        </h:panelGrid>
                                    </h:panelGroup>
                                    <f:facet name="footer">
                                        <h:panelGrid columns="2">
                                            <p:commandButton value="Confirmar" type="submit" action="#{recepcaoBean.updateHomologador}" update="formRecepcao" oncomplete="PF('dlg_trocar_homologador').hide()" icon="ui-icon-check"/>  
                                            <p:commandButton value="Cancelar"  type="button" onclick="PF('dlg_trocar_homologador').hide()"  icon="ui-icon-close"/>
                                        </h:panelGrid>
                                    </f:facet>
                                </p:dialog>                                   

                                <p:dialog widgetVar="dlg_gerar_senha" header="Gerar uma Senha" resizable="false" modal="true">
                                    <h:outputLabel value="Deseja realmente GERAR uma senha? " />
                                    <f:facet name="footer">
                                        <h:panelGrid style="clear: both" columns="2">
                                            <p:commandButton value="Sim" onclick="PF('dlg_gerar_senha').hide()" action="#{recepcaoBean.gerarSenha()}" update="formRecepcao" title="Gerar a Senha" icon="ui-icon-check" ajax="false"/>
                                            <p:commandButton value="Fechar" onclick="PF('dlg_gerar_senha').hide()" icon="ui-icon-close"/>  
                                        </h:panelGrid>                                        
                                    </f:facet>
                                </p:dialog>

                                <p:dialog widgetVar="dlg_desfazer_senha" header="Desfazer Senha" resizable="false" modal="true">
                                    <h:outputLabel value="Deseja realmente DESFAZER esta senha? " />
                                    <f:facet name="footer">
                                        <h:panelGrid style="clear: both" columns="2">
                                            <p:commandButton value="Sim" onclick="PF('dlg_desfazer_senha').hide()" action="#{recepcaoBean.desfazerSenha()}" update="formRecepcao" title="Gerar a Senha" icon="ui-icon-check" />
                                            <p:commandButton value="Fechar" onclick="PF('dlg_desfazer_senha').hide()" icon="ui-icon-close"/>  
                                        </h:panelGrid>                                        
                                    </f:facet>
                                </p:dialog>

                                <p:dialog widgetVar="dlg_cancelar" header="Deseja realmente CANCELAR essa Homologação?" resizable="false" modal="true">
                                    <h:panelGrid columns="1" style="width: 100%">
                                        <h:outputLabel value="Digite o motivo para o cancelamento" style="color: red"/>
                                        <p:inputTextarea value="#{recepcaoBean.cancelamento.motivo}" rows="3" style="width: 100%" maxlength="200"/>                                          
                                    </h:panelGrid>
                                    <f:facet name="footer">
                                        <h:panelGrid columns="2">
                                            <p:commandButton value="Sim" oncomplete="PF('dlg_cancelar').hide()" action="#{recepcaoBean.cancelarHorario()}" update="formRecepcao" title="Gerar a Senha" icon="ui-icon-check"/>
                                            <p:commandButton value="Não" onclick="PF('dlg_cancelar').hide()" icon="ui-icon-close"/>  
                                        </h:panelGrid>                                        
                                    </f:facet>
                                </p:dialog>
                            </h:form>
                            <h:form id="form_recepcao_upload">
                                <p:dialog widgetVar="dgl_anexos" modal="true" width="400" height="300" header="Anexos" closable="true" dynamic="true" closeOnEscape="true">
                                    <h:panelGrid id="id_grid_uploads" style="width: 350px">
                                        <p:dataTable value="#{recepcaoBean.listFiles}" var="lista" emptyMessage="Nenhum arquivo encontrado">
                                            <f:facet name="header">Documentos anexados (#{recepcaoBean.listFiles.size()})</f:facet>
                                            <p:column headerText="Nome arquivo" width="300">
                                                <a href="#{facesContext.externalContext.requestContextPath}/Cliente/#{controleUsuarioBean.clienteString}/Arquivos/homologacao/#{recepcaoBean.agendamentoEdit.id}/#{lista.argumento1}" target="_blank"  style="float: right">
                                                    #{lista.argumento1}
                                                </a>
                                            </p:column>
                                            <p:column width="25">
                                                <p:commandButton action="#{recepcaoBean.deleteFiles(lista.argumento2)}" icon="ui-icon-trash" />
                                            </p:column>
                                        </p:dataTable>
                                    </h:panelGrid>
                                </p:dialog>
                            </h:form>
                        </h:panelGrid>
                    </p:panel>
                    <h:form id="form_recepcao_files" enctype="multipart/form-data" acceptcharset="UTF-8">
                        <p:dialog id="id_dgl_anexos" widgetVar="dgl_upload" modal="true" width="500" height="400" header="Anexar arquivos" closable="true" closeOnEscape="true">
                            <p:fileUpload label="Procurar"
                                          cancelLabel="Cancelar"
                                          uploadLabel="Anexar"
                                          mode="advanced"                                          
                                          dragDropSupport="true"
                                          multiple="false"
                                          fileUploadListener="#{recepcaoBean.upload}" update=":form_recepcao_upload:id_grid_uploads :formRecepcao:id_btn_anexo"
                                          oncomplete="PF('dgl_upload').hide()" />
                        </p:dialog>
                    </h:form>                    
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>         
        <!-- FINALIZA div wrap main -->
        <span id="messageGoesHere"></span>
        <script type="text/javascript">
            var ws = new WebSocket("#{defaults.wsScheme}://#{defaults.URLLocalContextPath}/ws_socket/agendamento_#{controleUsuarioBean.clienteLowerCaseString}");

                ws.onopen = function (event) {
                    console.log("Connected ", event);
                };

                ws.onmessage = function (event) {
                    if (event.data === "1") {
                        document.getElementById("formRecepcao:update_grid").click();
                    }
                };

                ws.onerror = function (event) {
                    console.log("Error ", event);
                };

                ws.onclose = function (event) {
                    console.log("Error ", event);
                };
        </script>
        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>                
    </h:body>
</ui:composition>
